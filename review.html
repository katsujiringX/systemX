            from {

            to {
                transform: translateX(0);
                opacity: 1;

        @keyframes slideOut {

                opacity: 1;

            to {

        .btn-success {
            background-color: var(--success);

            background-color: var(--success-hover);

        .btn-danger {
            background-color: var(--danger);

        /* レスポンシブデザイン */
        @media (max-width: 1024px) {

            }

            }
            
            .review-metadata {
                grid-template-columns: 1fr;
            }
        }
    </style>

            <div class="review-body">
                <div class="review-image">
                    <img id="image-display" src="" alt="原資料">

                <div class="review-text">
                    <div id="vertical-text" class="review-vertical-text"></div>
                </div>

            <div class="review-note-section">
                <label for="review-note">審査メモ:</label>
                <textarea id="review-note" class="form-control" rows="2" placeholder="審査メモを入力（担当者に共有されます）"></textarea>

            <div class="review-footer">
                <button id="reject-btn" class="btn btn-danger" disabled>
                    <i class="fas fa-times"></i> 差し戻す

                    <i class="fas fa-check"></i> 承認する
                </button>

        <!-- トースト通知コンテナ -->

    <script>
        // Firebase設定
        const firebaseConfig = {
            apiKey: "AIzaSyD_K9J5W_AgEAHTHtjSXEwjbby9H0H8ak4",
            authDomain: "katsujiringx.firebaseapp.com",
            projectId: "katsujiringx",
            storageBucket: "katsujiringx.firebasestorage.app",
            messagingSenderId: "831784731743",
            appId: "1:831784731743:web:bfe3f8ec2344dedf2f07ea",
            measurementId: "G-LPCRE3WYZR"
        };
        
        // Firebase初期化
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        
        // Firebaseサービスへの参照
        const auth = firebase.auth();
        const db = firebase.firestore();
        const storage = firebase.storage();
        
        // 日本語ロケールの設定
        auth.languageCode = 'ja';
        
        // 現在のユーザー
        let currentUser = null;
        
        // 現在表示中の文書
        let currentDocument = {
            id: null,
            title: "",
            number: "",
            collection: "",
            date: "",
            author: "",
            person: "",
            status: "",
            pages: [],
            currentPage: 0
        };
        
        // 審査対象文書一覧の読み込み
        async function loadDocumentList() {
            try {
                const docSelect = document.getElementById('doc-select');
                docSelect.innerHTML = '<option value="">文書を選択してください</option>';
                
                // 審査待ちの文書を取得
                const docsQuery = await db.collection('transcriptions')
                    .where('status', '==', 'review')
                    .orderBy('updatedAt', 'desc')
                    .get();
                
                if (docsQuery.empty) {
                    docSelect.innerHTML += '<option value="" disabled>審査待ちの文書はありません</option>';
                    return;
                }
                
                docsQuery.forEach(doc => {
                    const docData = doc.data();
                    const option = document.createElement('option');
                    option.value = doc.id;
                    option.textContent = docData.title || '無題の文書';
                    docSelect.appendChild(option);
                });
                
                // 変更イベントを設定
                docSelect.addEventListener('change', () => {
                    const selectedId = docSelect.value;
                    if (selectedId) {
                        loadDocument(selectedId);
                    } else {
                        resetReviewUI();
                    }
                });
            } catch (error) {
                console.error("文書リスト読み込みエラー:", error);
                showToast('文書リストの読み込みに失敗しました', 'error');
            }
        }
        
        // 文書の読み込み (デバッグ追加)
        async function loadDocument(docId) {
            try {
                console.log("読み込むドキュメントID:", docId);
                
                if (!docId) {
                    console.error("ドキュメントIDが空です");
                    showToast('ドキュメントIDが指定されていません', 'error');
                    return;
                }
                
                const docRef = db.collection('transcriptions').doc(docId);
                const docSnapshot = await docRef.get();
                
                if (!docSnapshot.exists) {
                    console.error("ドキュメントが存在しません:", docId);
                    showToast('文書が見つかりません', 'error');
                    return;
                }
                
                const docData = docSnapshot.data();
                console.log("ドキュメントデータ:", docData);
                
                // 現在の文書を更新
                currentDocument = {
                    id: docSnapshot.id,
                    title: docData.title || '無題の文書',
                    number: docData.number || '',
                    collection: docData.collection || '',
                    date: docData.date || '',
                    author: docData.author || '',
                    person: docData.person || '',
                    status: docData.status || '',
                    pages: docData.pages || [],
                    currentPage: 0
                };
                
                console.log("現在の文書オブジェクト:", currentDocument);
                
                // UI更新
                updateReviewUI();
                
                // ボタンを有効化
                document.getElementById('reject-btn').disabled = false;
                document.getElementById('approve-btn').disabled = false;
                
                // ページナビゲーションの更新
                updatePageNavigation();
            } catch (error) {
                console.error("文書読み込みエラー:", error);
                showToast('文書の読み込みに失敗しました', 'error');
            }
        }
        
        // UI更新 (編集フォームのID設定を追加)
        function updateReviewUI() {
            // タイトルを設定
            document.getElementById('document-title').textContent = currentDocument.title;
            
            // メタデータを設定
            document.getElementById('doc-number').textContent = currentDocument.number || '-';
            document.getElementById('doc-collection').textContent = currentDocument.collection || '-';
            document.getElementById('doc-date').textContent = currentDocument.date || '-';
            document.getElementById('doc-author').textContent = currentDocument.author || '-';
            document.getElementById('doc-person').textContent = currentDocument.person || '-';
            
            // ステータスを設定（日本語表示）
            let statusText = '-';
            switch (currentDocument.status) {
                case 'draft': statusText = '下書き'; break;
                case 'review': statusText = '審査待ち'; break;
                case 'complete': statusText = '完了'; break;
                case 'rejected': statusText = '差し戻し'; break;
            }
            document.getElementById('doc-status').textContent = statusText;
            
            // 編集フォームのIDフィールドを更新 (これは重要)
            if (currentDocument.id) {
                const editDocIdField = document.getElementById('edit-doc-id');
                if (editDocIdField) {
                    editDocIdField.value = currentDocument.id;
                    console.log("フォームIDフィールドを更新:", currentDocument.id);
                }
            }
            
            // 現在のページを表示
            updatePageDisplay();
        }
        
        // ページ表示の更新 (デバッグ追加)
        function updatePageDisplay() {
            // ページデータがなければ何もしない
            if (!currentDocument.pages || currentDocument.pages.length === 0) {
                console.log("ページデータがありません");
                document.getElementById('image-display').src = '';
                document.getElementById('vertical-text').textContent = '';
                return;
            }
            
            console.log("ページ総数:", currentDocument.pages.length);
            console.log("現在のページ番号:", currentDocument.currentPage);
            
            const currentPageData = currentDocument.pages[currentDocument.currentPage];
            console.log("現在のページデータ:", currentPageData);
            
            // 画像を表示
            if (currentPageData && currentPageData.url) {
                console.log("画像URL:", currentPageData.url);
                document.getElementById('image-display').src = currentPageData.url;
            } else {
                console.log("画像URLがありません");
                document.getElementById('image-display').src = '';
            }
            
            // テキストを表示
            if (currentPageData && currentPageData.text) {
                console.log("テキストあり:", currentPageData.text.substring(0, 50) + "...");
                document.getElementById('vertical-text').textContent = currentPageData.text;
            } else {
                console.log("テキストがありません");
                document.getElementById('vertical-text').textContent = '';
            }
        }
        
        // ページナビゲーションの更新
        function updatePageNavigation() {
            const prevBtn = document.getElementById('prev-page-btn');
            const nextBtn = document.getElementById('next-page-btn');
            const pageInfo = document.getElementById('page-info');
            
            // ページ情報を更新
            if (currentDocument.pages && currentDocument.pages.length > 0) {
                pageInfo.textContent = `${currentDocument.currentPage + 1} / ${currentDocument.pages.length}`;
                
                // ボタンの有効/無効状態を更新
                prevBtn.disabled = currentDocument.currentPage === 0;
                nextBtn.disabled = currentDocument.currentPage >= currentDocument.pages.length - 1;
            } else {
                pageInfo.textContent = '- / -';
                prevBtn.disabled = true;
                nextBtn.disabled = true;
            }
        }
        
        // ページ切り替え
        function changePage(direction) {
            // ページ番号を更新
            const newPage = currentDocument.currentPage + direction;
            
            // 範囲チェック
            if (newPage < 0 || newPage >= currentDocument.pages.length) {
                return;
            }
            
            currentDocument.currentPage = newPage;
            
            // UI更新
            updatePageDisplay();
            updatePageNavigation();
        }
        
        // 審査UIのリセット
        function resetReviewUI() {
            currentDocument = {
                id: null,
                title: "",
                number: "",
                collection: "",
                date: "",
                author: "",
                person: "",
                status: "",
                pages: [],
                currentPage: 0
            };
            
            // タイトルをリセット
            document.getElementById('document-title').textContent = '文書を選択してください';
            
            // メタデータをリセット
            document.getElementById('doc-number').textContent = '-';
            document.getElementById('doc-collection').textContent = '-';
            document.getElementById('doc-date').textContent = '-';
            document.getElementById('doc-author').textContent = '-';
            document.getElementById('doc-person').textContent = '-';
            document.getElementById('doc-status').textContent = '-';
            
            // 画像とテキストをリセット
            document.getElementById('image-display').src = '';
            document.getElementById('vertical-text').textContent = '';
            
            // ページナビゲーションをリセット
            document.getElementById('page-info').textContent = '- / -';
            document.getElementById('prev-page-btn').disabled = true;
            document.getElementById('next-page-btn').disabled = true;
            
            // ボタンを無効化
            document.getElementById('reject-btn').disabled = true;
            document.getElementById('approve-btn').disabled = true;
            
            // 審査メモをクリア
            document.getElementById('review-note').value = '';
        }
        
        // 文書の承認処理
        async function approveDocument() {
            try {
                if (!currentDocument.id) return;
                
                // 審査メモを取得
                const reviewNote = document.getElementById('review-note').value;
                
                // 文書のステータスを更新
                await db.collection('transcriptions').doc(currentDocument.id).update({
                    status: 'complete',
                    reviewedBy: currentUser.uid,
                    reviewerName: currentUser.displayName || '',
                    reviewNote: reviewNote,
                    reviewedAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                showToast('文書を承認しました', 'success');
                
                // 文書リストを再読み込み
                await loadDocumentList();
                
                // 現在の文書をリセット
                resetReviewUI();
            } catch (error) {
                console.error("承認エラー:", error);
                showToast('文書の承認に失敗しました', 'error');
            }
        }
        
        // 文書の差し戻し処理
        async function rejectDocument() {
            try {
                if (!currentDocument.id) return;
                
                // 審査メモを取得
                const reviewNote = document.getElementById('review-note').value;
                
                if (!reviewNote) {
                    showToast('差し戻し理由を審査メモに入力してください', 'warning');
                    return;
                }
                
                // 文書のステータスを更新
                await db.collection('transcriptions').doc(currentDocument.id).update({
                    status: 'rejected',
                    reviewedBy: currentUser.uid,
                    reviewerName: currentUser.displayName || '',
                    reviewNote: reviewNote,
                    reviewedAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                // 担当者への通知を作成
                if (currentDocument.person) {
                    try {
                        await db.collection('notifications').add({
                            userId: currentDocument.person,
                            title: "文書が差し戻されました",
                            message: `「${currentDocument.title}」が差し戻されました。理由: ${reviewNote}`,
                            documentId: currentDocument.id,
                            createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                            read: false,
                            type: 'document_rejected'
                        });
                        console.log("担当者への通知を作成しました");
                    } catch (notificationError) {
                        console.error("通知作成エラー:", notificationError);
                    }
                }
                
                showToast('文書を差し戻しました', 'success');
                
                // 文書リストを再読み込み
                await loadDocumentList();
                
                // 現在の文書をリセット
                resetReviewUI();
            } catch (error) {
                console.error("差し戻しエラー:", error);
                showToast('文書の差し戻しに失敗しました', 'error');
            }
        }
        
        // 編集前の準備処理 (フォーム送信を使用する方式)
        async function prepareForEditing() {
            try {
                if (!currentDocument.id) {
                    console.error("エラー: ドキュメントIDがありません");
                    showToast('ドキュメントIDが見つかりません', 'error');
                    return false;
                }
                
                console.log("編集するドキュメントID:", currentDocument.id);
                
                // ドキュメントのステータスを下書きに戻す
                await db.collection('transcriptions').doc(currentDocument.id).update({
                    status: 'draft',
                    reviewNote: document.getElementById('review-note').value || '編集のために下書きに戻されました',
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                showToast('編集のため下書きに戻しました', 'success');
                
                // 隠しフィールドにIDを設定
                document.getElementById('edit-doc-id').value = currentDocument.id;
                console.log("フォームのID値を設定:", currentDocument.id);
                
                // 成功を返す
                return true;
            } catch (error) {
                console.error("編集準備エラー:", error);
                showToast('編集の準備に失敗しました', 'error');
                return false;
            }
        }
        
        // 通知トーストを表示
        function showToast(message, type = 'info') {
            const toastContainer = document.getElementById('toast-container');
            
            // トースト要素を作成
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            
            // アイコンを設定
            let iconClass = '';
            switch (type) {
                case 'success': iconClass = 'fas fa-check-circle'; break;
                case 'error': iconClass = 'fas fa-exclamation-circle'; break;
                case 'warning': iconClass = 'fas fa-exclamation-triangle'; break;
                default: iconClass = 'fas fa-info-circle';
            }
            
            toast.innerHTML = `
                <i class="${iconClass} toast-icon"></i>
                <div>${message}</div>
            `;
            
            // コンテナに追加
            toastContainer.appendChild(toast);
            
            // 一定時間後に削除
            setTimeout(() => {
                toast.classList.add('hide');
                setTimeout(() => {
                    toast.remove();
                }, 300);
            }, 3000);
        }
        
        // テーマ切替
        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            // テーマトグルボタンのテキストとアイコンを更新
            const themeToggle = document.getElementById('theme-toggle');
            if (themeToggle) {
                if (newTheme === 'dark') {
                    themeToggle.innerHTML = '<i class="fas fa-sun"></i> ライトモード';
                } else {
                    themeToggle.innerHTML = '<i class="fas fa-moon"></i> ダークモード';
                }
            }
        }
        
        // テーマの初期化
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.body.setAttribute('data-theme', savedTheme);
            
            // テーマトグルボタンのテキストとアイコンを設定
            const themeToggle = document.getElementById('theme-toggle');
            if (themeToggle) {
                if (savedTheme === 'dark') {
                    themeToggle.innerHTML = '<i class="fas fa-sun"></i> ライトモード';
                } else {
                    themeToggle.innerHTML = '<i class="fas fa-moon"></i> ダークモード';
                }
            }
        }
        
        // サイドバー切替（モバイル用）
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            if (sidebar) {
                sidebar.classList.toggle('active');
            }
        }
        
        // ログアウト処理
        async function logout() {
            try {
                await auth.signOut();
                window.location.href = 'login.html';
            } catch (error) {
                console.error("ログアウトエラー:", error);
                showToast('ログアウトに失敗しました', 'error');
            }
        }
        
        // DOMが読み込まれた時の処理
        document.addEventListener('DOMContentLoaded', function() {
            // テーマの初期化
            initTheme();
            
            // 要素の参照を取得
            const themeToggle = document.getElementById('theme-toggle');
            const sidebarToggle = document.getElementById('sidebar-toggle');
            const logoutBtn = document.getElementById('logout-btn');
            
            const prevPageBtn = document.getElementById('prev-page-btn');
            const nextPageBtn = document.getElementById('next-page-btn');
            
            const editBtn = document.getElementById('edit-btn');
            const rejectBtn = document.getElementById('reject-btn');
            const approveBtn = document.getElementById('approve-btn');
            
            // テーマ切替
            if (themeToggle) {
                themeToggle.addEventListener('click', toggleTheme);
            }
            
            // サイドバー切替
            if (sidebarToggle) {
                sidebarToggle.addEventListener('click', toggleSidebar);
            }
            
            // ログアウト
            if (logoutBtn) {
                logoutBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    logout();
                });
            }
            
            // ページナビゲーション
            if (prevPageBtn) {
                prevPageBtn.addEventListener('click', () => changePage(-1));
            }
            
            if (nextPageBtn) {
                nextPageBtn.addEventListener('click', () => changePage(1));
            }
            
            // 審査アクション
            if (editBtn) {
                editBtn.addEventListener('click', () => toggleEditMode());
            }
            
            if (rejectBtn) {
                rejectBtn.addEventListener('click', rejectDocument);
            }
            
            if (approveBtn) {
                approveBtn.addEventListener('click', approveDocument);
            }
            
            // 編集モードのボタン設定
            const cancelEditBtn = document.getElementById('cancel-edit-btn');
            if (cancelEditBtn) {
                cancelEditBtn.addEventListener('click', () => toggleEditMode());
            }
            
            const saveBtn = document.getElementById('save-btn');
            if (saveBtn) {
                saveBtn.addEventListener('click', saveEdit);
            }
        });
        
        // 認証状態の監視
        auth.onAuthStateChanged(async user => {
            try {
                if (user) {
                    // ログイン済み
                    currentUser = user;
                    
                    // ユーザー情報表示
                    const userNameElement = document.getElementById('sidebar-user-name');
                    const userInitialElement = document.getElementById('user-initial');
                    const userAvatarElement = document.getElementById('user-avatar');
                    
                    if (userNameElement) {
                        userNameElement.textContent = user.displayName || user.email || 'ユーザー';
                    }
                    
                    if (userInitialElement && userAvatarElement) {
                        if (user.photoURL) {
                            userInitialElement.style.display = 'none';
                            userAvatarElement.innerHTML = `<img src="${user.photoURL}" alt="${user.displayName || 'ユーザー'}">`;
                        } else {
                            const initial = (user.displayName || user.email || 'U').charAt(0).toUpperCase();
                            userInitialElement.textContent = initial;
                        }
                    }
                    
                    // 文書リストを読み込む
                    await loadDocumentList();
                    
                    // URLから文書IDを取得 (改善版)
                    const urlParams = new URLSearchParams(window.location.search);
                    const docId = urlParams.get('id');
                    
                    console.log("URL から取得したドキュメントID:", docId);
                    
                    if (docId) {
                        // 文書セレクトの値を設定
                        const docSelect = document.getElementById('doc-select');
                        if (docSelect) {
                            // セレクト内にこのIDのオプションが存在するか確認
                            let optionExists = false;
                            for (let i = 0; i < docSelect.options.length; i++) {
                                if (docSelect.options[i].value === docId) {
                                    optionExists = true;
                                    break;
                                }
                            }
                            
                            // 存在しない場合は追加する（直接編集用URLからアクセスした場合など）
                            if (!optionExists) {
                                console.log("セレクト内にIDのオプションが見つからないため追加します");
                                const option = document.createElement('option');
                                option.value = docId;
                                option.textContent = 'ドキュメント: ' + docId;
                                docSelect.appendChild(option);
                            }
                            
                            docSelect.value = docId;
                            // 文書データを読み込む
                            await loadDocument(docId);
                        } else {
                            console.error("document-selectエレメントが見つかりません");
                        }
                    }
                } else {
                    // 未ログイン
                    window.location.href = 'login.html';

            } catch (error) {
                console.error("認証エラー:", error);
                showToast('認証に失敗しました', 'error');
            }
        });
