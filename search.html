<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4338ca">
    <title>資料検索システム | KatsujiRingX</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&family=Noto+Serif+JP:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- SheetJS (js-xlsx) -->
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>

    <!-- jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.1/jspdf.plugin.autotable.min.js"></script>
    <!-- 日本語フォントデータ (必須) -->
    <script src="notosansjp-regular-normal.js"></script>
    
    <style>
        :root {
            --primary: #4338ca;
            --primary-hover: #3730a3;
            --primary-light: #e0e7ff;
            --secondary: #0ea5e9;
            --secondary-hover: #0284c7;
            --secondary-light: #e0f2fe;
            --accent: #f97316;
            --accent-hover: #ea580c;
            --accent-light: #fff7ed;
            --success: #10b981;
            --success-hover: #059669;
            --success-light: #ecfdf5;
            --warning: #f59e0b;
            --warning-hover: #d97706;
            --warning-light: #fffbeb;
            --danger: #ef4444;
            --danger-hover: #dc2626;
            --danger-light: #fef2f2;
            --info: #3b82f6;
            --info-hover: #2563eb;
            --info-light: #eff6ff;
            
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            
            --bg-color: var(--gray-50);
            --text-color: var(--gray-800);
            --text-muted: var(--gray-500);
            --border-color: var(--gray-200);
            
            --header-height: 4rem;
            --sidebar-width: 280px;
            --transition-normal: 0.3s ease;
            
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-md: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            
            --radius-sm: 0.25rem;
            --radius: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
            --radius-full: 9999px;
        }
        
        [data-theme="dark"] {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --primary-light: #2d2a63;
            
            --bg-color: #0f172a;
            --text-color: #f3f4f6;
            --text-muted: #9ca3af;
            --border-color: #1f2937;
            
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.2);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.2);
            --shadow-md: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.2);
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.3), 0 10px 10px -5px rgba(0, 0, 0, 0.2);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-size: 0.875rem;
            line-height: 1.5;
            min-height: 100vh;
            display: flex;
            transition: background-color var(--transition-normal), color var(--transition-normal);
        }
        
        /* サイドバー */
        .sidebar {
            width: var(--sidebar-width);
            background-color: var(--primary);
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            display: flex;
            flex-direction: column;
            color: white;
            z-index: 50;
            transition: transform var(--transition-normal), width var(--transition-normal);
            box-shadow: var(--shadow);
        }
        
        .sidebar-header {
            display: flex;
            align-items: center;
            padding: 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .logo {
            font-size: 1.25rem;
            font-weight: 700;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .logo img {
            width: 2rem;
            height: 2rem;
        }
        
        .sidebar-menu {
            flex: 1;
            overflow-y: auto;
            padding: 1rem 0;
        }
        
        .menu-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.6);
            padding: 0.75rem 1.5rem 0.5rem;
        }
        
        .menu-item {
            display: flex;
            align-items: center;
            padding: 0.75rem 1.5rem;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: background-color var(--transition-normal);
            position: relative;
            margin: 0.125rem 0.75rem;
            border-radius: var(--radius);
        }
        
        .menu-item:hover, .menu-item.active {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        .menu-item.active {
            background-color: rgba(255, 255, 255, 0.15);
        }
        
        .menu-item.active::before {
            content: '';
            position: absolute;
            left: -0.75rem;
            top: 50%;
            transform: translateY(-50%);
            width: 0.25rem;
            height: 1.5rem;
            background-color: white;
            border-radius: 0 var(--radius) var(--radius) 0;
        }
        
        .menu-item i {
            margin-right: 0.75rem;
            width: 1.25rem;
            text-align: center;
        }
        
        .sidebar-footer {
            padding: 1rem 1.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .sidebar-toggle {
            display: none;
            position: fixed;
            bottom: 1.5rem;
            right: 1.5rem;
            background-color: var(--primary);
            color: white;
            width: 3rem;
            height: 3rem;
            border-radius: 50%;
            justify-content: center;
            align-items: center;
            z-index: 100;
            box-shadow: var(--shadow-md);
            border: none;
            cursor: pointer;
            transition: background-color var(--transition-normal);
        }
        
        .sidebar-toggle:hover {
            background-color: var(--primary-hover);
        }
        
        /* メインコンテンツ */
        .main-content {
            flex: 1;
            margin-left: var(--sidebar-width);
            padding: 1.5rem;
            transition: margin var(--transition-normal);
        }
        
        .page-header {
            margin-bottom: 1.5rem;
        }
        
        .page-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .breadcrumb {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-muted);
            margin-bottom: 1rem;
            font-size: 0.8125rem;
        }
        
        .breadcrumb a {
            color: var(--primary);
            text-decoration: none;
        }
        
        .breadcrumb a:hover {
            text-decoration: underline;
        }
        
        .breadcrumb i {
            font-size: 0.625rem;
        }

        /* ユーザープロフィール */
        .user-profile {
            display: flex;
            align-items: center;
            padding: 0.75rem 0;
            color: white;
            text-decoration: none;
        }
        
        .user-avatar {
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            margin-right: 0.75rem;
            overflow: hidden;
        }
        
        .user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .user-info {
            flex: 1;
        }
        
        .user-name {
            font-weight: 500;
            margin-bottom: 0.125rem;
        }
        
        .user-status {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.6);
        }
        
        /* テーマ切替ボタン */
        .theme-toggle {
            cursor: pointer;
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.125rem;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
            width: 100%;
            padding: 0.5rem;
            border-radius: var(--radius);
            transition: background-color var(--transition-normal);
        }
        
        .theme-toggle:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .theme-toggle i {
            margin-right: 0.75rem;
        }
        
        /* カードセクション */
        .card-section {
            margin-bottom: 2rem;
        }
        
        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
        }
        
        .section-title {
            font-size: 1.125rem;
            font-weight: 600;
        }
        
        .section-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .card {
            background-color: white;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-sm);
            overflow: hidden;
        }
        
        [data-theme="dark"] .card {
            background-color: #1e293b;
        }
        
        .card-header {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .card-header h3 {
            font-size: 1rem;
            font-weight: 600;
            margin: 0;
        }
        
        .card-body {
            padding: 1.5rem;
        }
        
        /* ボタンスタイル */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.5rem 1rem;
            border-radius: var(--radius);
            font-size: 0.875rem;
            font-weight: 500;
            text-decoration: none;
            transition: background-color var(--transition-normal), color var(--transition-normal), border-color var(--transition-normal), box-shadow var(--transition-normal);
            cursor: pointer;
            border: none;
            line-height: 1.5;
        }
        
        .btn i {
            margin-right: 0.5rem;
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: var(--primary-hover);
        }
        
        .btn-secondary {
            background-color: var(--secondary);
            color: white;
        }
        
        .btn-secondary:hover {
            background-color: var(--secondary-hover);
        }
        
        .btn-outline {
            background-color: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-color);
        }
        
        .btn-outline:hover {
            border-color: var(--primary);
            color: var(--primary);
        }
        
        .btn-sm {
            padding: 0.25rem 0.5rem;
            font-size: 0.75rem;
        }
        
        .btn-icon {
            width: 2.5rem;
            height: 2.5rem;
            padding: 0;
            border-radius: 50%;
        }
        
        .btn-icon i {
            margin-right: 0;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-color);
        }
        
        .form-control {
            display: block;
            width: 100%;
            padding: 0.5rem 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            background-color: white;
            color: var(--text-color);
            font-size: 0.875rem;
            transition: border-color var(--transition-normal), box-shadow var(--transition-normal);
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px var(--primary-light);
        }
        
        [data-theme="dark"] .form-control {
            background-color: #1e293b;
            border-color: var(--border-color);
        }
        
        /* 検索フォームエリア */
        .search-form-area {
            background-color: white;
            padding: 1.5rem;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            margin-bottom: 2rem;
        }
        
        [data-theme="dark"] .search-form-area {
            background-color: #1e293b;
        }
        
        .search-form-area h2 {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 1.25rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .search-form-area h2 i {
            color: var(--primary);
        }
        
        .search-form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .search-actions {
            display: flex;
            justify-content: flex-end;
            gap: 0.75rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
        }
        
        /* 検索結果 */
        .results-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }
        
        .results-info {
            color: var(--text-muted);
        }
        
        .results-controls {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        /* リスト型表示 */
        .results-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        
        .result-item {
            background-color: white;
            border-radius: var(--radius);
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-sm);
            display: flex;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }
        
        [data-theme="dark"] .result-item {
            background-color: #1e293b;
        }
        
        .result-item:hover {
            box-shadow: var(--shadow-md);
            border-color: var(--primary);
        }
        
        .result-item.selected {
            border-color: var(--primary);
            background-color: var(--primary-light);
        }
        
        [data-theme="dark"] .result-item.selected {
            background-color: rgba(99, 102, 241, 0.15);
        }
        
        .item-checkbox {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 0.75rem;
            border-right: 1px solid var(--border-color);
        }
        
        .item-checkbox input[type="checkbox"] {
            cursor: pointer;
            width: 1.15rem;
            height: 1.15rem;
            accent-color: var(--primary);
        }
        
        .item-thumbnail {
            width: 80px;
            min-width: 80px;
            height: 80px;
            background-color: var(--gray-100);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        [data-theme="dark"] .item-thumbnail {
            background-color: #273549;
        }
        
        .item-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .item-thumbnail .no-image-icon {
            font-size: 1.75rem;
            color: var(--text-muted);
        }
        
        .item-content {
            display: flex;
            flex: 1;
            overflow: hidden;
            padding: 0.75rem;
        }
        
        .item-main {
            flex: 1;
            min-width: 0;
            margin-right: 0.75rem;
        }
        
        .item-title {
            font-size: 0.95rem;
            font-weight: 600;
            margin-bottom: 0.4rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .item-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            font-size: 0.75rem;
            margin-bottom: 0.4rem;
        }
        
        .meta-item {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            background-color: var(--gray-100);
            padding: 0.15rem 0.4rem;
            border-radius: 3px;
            color: var(--text-muted);
        }
        
        [data-theme="dark"] .meta-item {
            background-color: #273549;
        }
        
        .meta-item i {
            font-size: 0.7rem;
            color: var(--text-muted);
        }
        
        .item-excerpt {
            font-size: 0.8rem;
            color: var(--text-muted);
            display: -webkit-box;
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .item-actions {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            min-width: 100px;
            padding-right: 0.75rem;
        }
        
        .item-date {
            font-size: 0.7rem;
            color: var(--text-muted);
            margin-bottom: 0.4rem;
            text-align: right;
        }
        
        /* ハイライト */
        .highlight {
            background-color: #ffd700;
            color: #000000;
            border-radius: 0.2rem;
            padding: 0.1em 0.2em;
            box-decoration-break: clone;
            -webkit-box-decoration-break: clone;
            font-weight: 500;
        }
        
        [data-theme="dark"] .highlight {
            background-color: #ffc000;
            color: #000000;
        }
        
        /* トースト */
        .toast-container {
            position: fixed;
            bottom: 1.5rem;
            right: 1.5rem;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        
        .toast {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.875rem 1.25rem;
            border-radius: var(--radius-md);
            background-color: white;
            box-shadow: var(--shadow-md);
            min-width: 280px;
            max-width: 400px;
            border: 1px solid var(--border-color);
            border-left-width: 4px;
            opacity: 0;
            transform: translateX(20px);
            transition: all 0.3s ease;
            font-size: 0.95rem;
        }
        
        [data-theme="dark"] .toast {
            background-color: #1e293b;
        }
        
        .toast.show {
            opacity: 1;
            transform: translateX(0);
        }
        
        .toast-icon {
            font-size: 1.1rem;
            flex-shrink: 0;
        }
        
        .toast.success {
            border-left-color: var(--success);
        }
        
        .toast.success .toast-icon {
            color: var(--success);
        }
        
        .toast.error {
            border-left-color: var(--danger);
        }
        
        .toast.error .toast-icon {
            color: var(--danger);
        }
        
        .toast.warning {
            border-left-color: var(--warning);
        }
        
        .toast.warning .toast-icon {
            color: var(--warning);
        }
        
        .toast.info {
            border-left-color: var(--info);
        }
        
        .toast.info .toast-icon {
            color: var(--info);
        }
        
        /* ステータスメッセージ */
        .status-message {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--text-muted);
            border: 1px dashed var(--border-color);
            border-radius: var(--radius);
            background-color: white;
            display: none;
            margin-top: 1rem;
        }
        
        [data-theme="dark"] .status-message {
            background-color: #1e293b;
        }
        
        .status-message i {
            font-size: 1.5rem;
            margin-bottom: 0.8rem;
            display: block;
            color: var(--text-muted);
        }
        
        .loading-spinner {
            width: 32px;
            height: 32px;
            border: 3px solid rgba(0, 0, 0, 0.1);
            border-left-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        
        [data-theme="dark"] .loading-spinner {
            border-color: rgba(255, 255, 255, 0.1);
            border-left-color: var(--primary);
        }
        
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        
        /* ドロップダウン */
        .dropdown {
            position: relative;
        }
        
        .dropdown-toggle::after {
            display: inline-block;
            margin-left: 0.5em;
            vertical-align: 0.15em;
            content: "";
            border-top: 0.35em solid;
            border-right: 0.35em solid transparent;
            border-bottom: 0;
            border-left: 0.35em solid transparent;
            opacity: 0.7;
        }
        
        .dropdown-menu {
            position: absolute;
            top: calc(100% + 0.25rem);
            right: 0;
            background-color: white;
            min-width: 180px;
            border-radius: var(--radius);
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border-color);
            z-index: 110;
            margin-top: 0.25rem;
            padding: 0.5rem 0;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-5px);
            transition: opacity 0.15s ease, visibility 0.15s ease, transform 0.15s ease;
        }
        
        [data-theme="dark"] .dropdown-menu {
            background-color: #1e293b;
        }
        
        .dropdown-menu.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }
        
        .dropdown-item {
            display: flex;
            align-items: center;

        // --- Toast Function ---
        function showToast(message, type = "info", duration = 3000) {
            if (!toastContainer) return;
            const toast = document.createElement("div");
            toast.className = `toast ${type}`;
            toast.setAttribute("role", "alert");
            
            let iconHtml = '';
            if (type === 'success') iconHtml = '<i class="fas fa-check-circle"></i>';
            else if (type === 'error') iconHtml = '<i class="fas fa-times-circle"></i>'; 
            else if (type === 'warning') iconHtml = '<i class="fas fa-exclamation-triangle"></i>';
            else iconHtml = '<i class="fas fa-info-circle"></i>';
            
            toast.innerHTML = `<span class="toast-icon">${iconHtml}</span><span>${message}</span>`;
            toastContainer.appendChild(toast);
            
            // Trigger animation
            requestAnimationFrame(() => {
                toast.classList.add("show");
            });
            
            setTimeout(() => {
                toast.classList.remove("show");
                toast.addEventListener('transitionend', () => toast.remove(), { once: true });
            }, duration);
        }

        // --- Theme Toggle Functions ---
        function applyTheme(theme) {
            document.body.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            if (themeToggle) {
                themeToggle.innerHTML = theme === 'dark'
                    ? '<i class="fas fa-sun"></i> ライトモード'
                    : '<i class="fas fa-moon"></i> ダークモード';
            }
        }
        
        function toggleTheme() {
            const currentTheme = document.body.getAttribute('data-theme') || 'light';
            applyTheme(currentTheme === 'dark' ? 'light' : 'dark');
        }

        // --- Highlight Function ---
        function highlightText(text, searchCriteria) {
            if (!text) return '';
            let highlighted = text.toString();

            try {
                // Combine all non-empty, trimmed search terms
                const queryTerms = Object.values(searchCriteria)
                    .map(term => term?.trim())
                    .filter(Boolean);

                if (queryTerms.length === 0) return text;

                const escapedTerms = queryTerms.map(term =>
                    term.replace(/[-\/\\^$*+?.()|[\]{}]/g, '\\$&')
                );

                // Avoid highlighting within HTML tags
                const tagPlaceholder = '___TAG___';
                const tags = [];
                highlighted = highlighted.replace(/<[^>]*>/g, (match) => {
                    tags.push(match);
                    return tagPlaceholder;
                });

                // Perform highlighting on text content only
                const regex = new RegExp(`(${escapedTerms.join('|')})`, 'gi');
                highlighted = highlighted.replace(regex, '<span class="highlight">$1</span>');

                // Restore HTML tags
                tags.forEach(tag => {
                    highlighted = highlighted.replace(tagPlaceholder, tag);
                });

                return highlighted;

            } catch (e) {
                console.warn("Highlight regex error:", e);
                return text;
            }
        }

        // --- Update User Profile UI ---
        function updateUserProfileUI(user) {

        function toggleDropdown(button, menu) {
            const isActive = menu.classList.contains('active');
            closeAllDropdowns();
            
            if (!isActive) {
                menu.classList.add('active'); 
                button.setAttribute('aria-expanded', 'true');
                setTimeout(() => document.addEventListener('click', handleClickOutsideDropdown, true), 0);

        function closeAllDropdowns() {
            document.querySelectorAll('.dropdown-menu.active').forEach(menu => {
                menu.classList.remove('active'); 
                const btn = menu.previousElementSibling; 
                if (btn) btn.setAttribute('aria-expanded', 'false');
            });
            document.removeEventListener('click', handleClickOutsideDropdown, true);
        }
        
        function handleClickOutsideDropdown(event) {
            const openDropdown = document.querySelector('.dropdown-menu.active');
            if (openDropdown && !openDropdown.contains(event.target) && !openDropdown.previousElementSibling?.contains(event.target)) { 
                closeAllDropdowns(); 
            }
        }

        // --- Selection Functions ---
        function updateSelectionState() {
            const totalSelectable = currentResults.length; 
            const numSelected = selectedItems.size;
            
            if (selectAllCheckbox) {
                selectAllCheckbox.checked = totalSelectable > 0 && numSelected === totalSelectable;
                selectAllCheckbox.indeterminate = numSelected > 0 && numSelected < totalSelectable;
            }
            
            resultsGrid.querySelectorAll('.result-item').forEach(item => {
                const checkbox = item.querySelector('.item-checkbox input');
                if(checkbox) checkbox.checked = selectedItems.has(item.dataset.id);
                if (selectedItems.has(item.dataset.id)) item.classList.add('selected');
                else item.classList.remove('selected');
            });
            
            if (exportButton) { 
                exportButton.disabled = numSelected === 0; 
            }
        }
        
        function handleSelectAll(event) {
            if(!event || !event.target) return; 
            const isChecked = event.target.checked;
            selectedItems.clear(); 
            
            if (isChecked) { 
                currentResults.forEach(item => selectedItems.add(item.id)); 
            }
            
            updateSelectionState();
        }
        
        function handleCardCheckboxChange(event) {
            if(!event || !event.target) return; 
            const item = event.target.closest('.result-item');
            
            if (!item) return; 
            const itemId = item.dataset.id;
            
            if (event.target.checked) { 
                selectedItems.add(itemId); 
            } else { 
                selectedItems.delete(itemId); 
            }
            
            updateSelectionState();

        // --- Search Function ---
        async function performSearch() {
            if (!currentUser || !db) { 
                showToast("初期化中またはログインが必要です。", "warning"); 
                return; 
            }

            // Get all search criteria from the form
            currentSearchCriteria = {
                keyword: keywordInput.value.trim(),
                docNumber: docNumberInput.value.trim(),
                era: eraInput.value.trim(),
                source: sourceInput.value.trim(),
                handler: handlerInput.value.trim()
            };
            
            // For filtering, use lower case
            const keywordLower = currentSearchCriteria.keyword.toLowerCase();
            const docNumberLower = currentSearchCriteria.docNumber.toLowerCase();
            const eraLower = currentSearchCriteria.era.toLowerCase();
            const sourceLower = currentSearchCriteria.source.toLowerCase();
            const handlerLower = currentSearchCriteria.handler.toLowerCase();

            loadingIndicator.style.display = 'block';
            noResults.style.display = 'none';
            resultsGrid.innerHTML = '';
            resultsInfo.textContent = '検索中...';
            currentResults = [];
            selectedItems.clear();
            updateSelectionState();

            try {
                let query = db.collection('files')
                              .where('trashed', '==', false)
                              .orderBy('updatedAt', 'desc');

                const snapshot = await query.get();
                let allResults = [];
                snapshot.forEach(doc => allResults.push({ id: doc.id, ...doc.data() }));

                // 最新バージョンフィルター
                const latestFilesMap = new Map();
                allResults.forEach(doc => {
                    const key = doc.originalName || doc.name || doc.id;
                    
                    const currentTimestamp = doc.updatedAt?.seconds ? 
                        Number(doc.updatedAt.seconds) : 0;
                    
                    if (!latestFilesMap.has(key)) {
                        latestFilesMap.set(key, {
                            document: doc,
                            timestamp: currentTimestamp
                        });
                    } else {
                        const existingTimestamp = latestFilesMap.get(key).timestamp;
                        
                        if (currentTimestamp > existingTimestamp) {
                            latestFilesMap.set(key, {
                                document: doc,
                                timestamp: currentTimestamp
                            });
                        }
                    }
                });
                
                // 最新のドキュメントだけを抽出
                const filteredByLatest = Array.from(latestFilesMap.values())
                    .map(entry => entry.document);

                // 検索フィルタリング
                currentResults = filteredByLatest.filter(doc => {
                    const meta = doc.metadata || {};
                    let match = true;

                    // 資料番号検索
                    if (docNumberLower) {
                        const docNumStr = meta.docNumber?.toString().toLowerCase() || '';
                        const nameStr = (doc.name || '').toLowerCase();
                        
                        if (!docNumStr.includes(docNumberLower) && !nameStr.includes(docNumberLower)) {
                            match = false;
                        }
                    }

                    // 年代検索
                    if (match && eraLower && (!meta.era || !(typeof meta.era === 'string' && meta.era.toLowerCase().includes(eraLower)))) { 
                        match = false; 
                    }

                    // 所蔵検索
                    if (match && sourceLower && (!meta.source || !(typeof meta.source === 'string' && meta.source.toLowerCase().includes(sourceLower)))) { 
                        match = false; 
                    }

                    // 担当者検索
                    if (match && handlerLower && (!meta.handler || !(typeof meta.handler === 'string' && meta.handler.toLowerCase().includes(handlerLower)))) { 
                        match = false; 
                    }

                    // キーワード検索
                    if (match && keywordLower) {
                        const searchableText = [ 
                            doc.name, 
                            doc.transcribedText, 
                            meta.docNumber, 
                            meta.era, 
                            meta.source,
                            meta.handler
                        ].filter(val => typeof val === 'string' || typeof val === 'number')
                         .join(' ').toLowerCase();
                        
                        if (!searchableText.includes(keywordLower)) {
                            match = false;
                        }
                    }
                    
                    return match;
                });

                displayResults(currentResults, currentSearchCriteria);

            } catch (error) {
                console.error("Search error:", error);
                showToast("検索中にエラーが発生しました。", "error");
                resultsInfo.textContent = 'エラー';
                noResults.textContent = '検索エラーが発生しました。';
                noResults.style.display = 'block';
            } finally {
                loadingIndicator.style.display = 'none';
                updateSelectionState();
            }
        }

        // --- DisplayResults Function ---
        function displayResults(results, searchCriteria) {
            resultsGrid.innerHTML = '';
            resultsInfo.textContent = `検索結果: ${results.length}件`;
            
            // 検索結果が空の場合のメッセージ表示
            if (results.length === 0) { 
                noResults.style.display = 'block'; 
                return; 
            }
            
            noResults.style.display = 'none';

            results.forEach(doc => {
                const item = document.createElement('div');
                item.className = 'result-item';
                item.dataset.id = doc.id;
                if (selectedItems.has(doc.id)) item.classList.add('selected');

                const thumbnailUrl = doc.thumbnailUrl || doc.imageUrl || null;
                const meta = doc.metadata || {};
                const updatedAt = doc.updatedAt?.seconds ? new Date(doc.updatedAt.seconds * 1000).toLocaleDateString('ja-JP') : '-';
                const textExcerpt = doc.transcribedText ? (doc.transcribedText.substring(0, 150) + (doc.transcribedText.length > 150 ? '...' : '')) : '';

                // 検索条件に基づくハイライト適用
                const highlightedTitle = highlightText(doc.name || '(名称未設定)', searchCriteria);
                const highlightedDocNum = highlightText(meta.docNumber || '', searchCriteria);
                const highlightedEra = highlightText(meta.era || '', searchCriteria);
                const highlightedSource = highlightText(meta.source || '', searchCriteria);
                const highlightedHandler = highlightText(meta.handler || '', searchCriteria);
                const highlightedExcerpt = highlightText(textExcerpt, searchCriteria);

                // 画像のエラーハンドリング
                const imageHtml = thumbnailUrl 
                    ? `<img src="${thumbnailUrl}" alt="" loading="lazy" onerror="this.onerror=null; this.src=''; this.parentNode.innerHTML='<i class=\\'far fa-image no-image-icon\\'></i>'; return true;">`
                    : '<i class="far fa-image no-image-icon"></i>';

                // メタデータを表示用に整形
                const metaHtml = `
                    <div class="item-meta">
                        ${meta.docNumber || highlightedDocNum !== '' ? 
                            `<span class="meta-item"><i class="fas fa-hashtag fa-fw"></i>${highlightedDocNum || '-'}</span>` : ''}
                        ${meta.era || highlightedEra !== '' ? 
                            `<span class="meta-item"><i class="far fa-calendar-alt fa-fw"></i>${highlightedEra || '-'}</span>` : ''}
                        ${meta.source || highlightedSource !== '' ? 
                            `<span class="meta-item"><i class="fas fa-building-columns fa-fw"></i>${highlightedSource || '-'}</span>` : ''}
                        ${meta.handler || highlightedHandler !== '' ? 
                            `<span class="meta-item"><i class="fas fa-user fa-fw"></i>${highlightedHandler || '-'}</span>` : ''}
                    </div>
                `;
                
                // リスト表示用のHTMLを構築
                item.innerHTML = `
                    <div class="item-checkbox">
                        <input type="checkbox" id="cb-${doc.id}" aria-labelledby="title-${doc.id}" ${selectedItems.has(doc.id) ? 'checked' : ''}>
                    </div>
                    <div class="item-thumbnail">
                        ${imageHtml}
                    </div>
                    <div class="item-content">
                        <div class="item-main">
                            <h3 class="item-title" id="title-${doc.id}">${highlightedTitle}</h3>
                            ${metaHtml}
                            <div class="item-excerpt">${highlightedExcerpt || '<span style="color: var(--text-muted);"><i>テキストなし</i></span>'}</div>
                        </div>
                        <div class="item-actions">
                            <div class="item-date"><i class="far fa-clock fa-fw"></i> ${updatedAt}</div>
                            <a href="katsujieditor.html?file=${doc.id}" class="btn btn-outline btn-sm" title="編集">
                                <i class="fas fa-edit"></i> 編集
                            </a>
                        </div>
                    </div>
                `;
                
                // チェックボックスの変更イベントを追加
                const checkbox = item.querySelector('.item-checkbox input');
                if(checkbox) checkbox.addEventListener('change', handleCardCheckboxChange);
                
                // DOM要素として追加
                resultsGrid.appendChild(item);
            });
            
            // 選択状態を更新
            updateSelectionState();
        }

        // --- Logout Function ---
        async function logout() {
            if (!auth) { 
                console.warn("Auth service not ready for logout."); 
                return; 
            }
            
            try {
                await auth.signOut(); 
                console.log("User signed out.");
                window.location.href = 'login.html';
            } catch (error) { 
                console.error("Logout error:", error); 
                showToast("ログアウトに失敗しました。", "error"); 
            }
        }

        // --- Excel Export ---
        async function exportToExcel() {
            if (selectedItems.size === 0) { 
                showToast('エクスポートする資料を選択してください。', 'warning'); 
                return; 
            }
            
            const exportBtn = exportExcelBtn; 
            exportBtn.disabled = true; 
            exportBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 作成中';
            
            try {
                const dataToExport = currentResults.filter(doc => selectedItems.has(doc.id));
                const excelData = dataToExport.map(doc => ({
                    '資料ID': doc.id, 
                    '資料名': doc.name || '', 
                    '資料番号': doc.metadata?.docNumber || '',
                    '年代': doc.metadata?.era || '', 
                    '所蔵': doc.metadata?.source || '',
                    '担当者': doc.metadata?.handler || '',
                    '活字化テキスト': doc.transcribedText || '', 
                    '最終更新日時': doc.updatedAt?.seconds ? new Date(doc.updatedAt.seconds * 1000) : '',
                    '画像URL': doc.imageUrl || '', 
                    'サムネイルURL': doc.thumbnailUrl || ''
                }));
                
                const worksheet = XLSX.utils.json_to_sheet(excelData);
                const cols = [ 
                    { wch: 25 }, { wch: 30 }, { wch: 15 }, 
                    { wch: 15 }, { wch: 25 }, { wch: 15 }, 
                    { wch: 50 }, { wch: 20 }, { wch: 40 }, { wch: 40 } 
                ];
                worksheet['!cols'] = cols;
                
                const workbook = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(workbook, worksheet, "資料検索結果");
                const timestamp = new Date().toISOString().replace(/[-:.]/g, "");
                XLSX.writeFile(workbook, `資料検索結果_${timestamp}.xlsx`);
                
                showToast('Excelファイルのエクスポートを開始しました。', 'success');
            } catch (error) { 
                console.error("Excel export error:", error); 
                showToast('Excelエクスポートに失敗しました。', 'error'); 
            } finally { 
                exportBtn.disabled = false; 
                exportBtn.innerHTML = '<i class="fas fa-file-excel fa-fw"></i> Excel (.xlsx)'; 
            }
        }

        // --- PDF Export ---
        async function exportToPdf() {
            if (selectedItems.size === 0) { 
                showToast('エクスポートする資料を選択してください。', 'warning'); 
                return; 
            }
            
            if (!window.jspdf || !window.jspdf.jsPDF || !window.jspdf.jsPDF.API.autoTable) { 
                showToast('PDF生成ライブラリが必要です。', 'error'); 
                return; 
            }
            
            if (!window.NotoSansJP) { 
                showToast('日本語フォントが必要です。', 'warning'); 
                console.warn("NotoSansJP font data missing.");
            }

            const exportBtn = exportPdfBtn; 
            exportBtn.disabled = true; 
            exportBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 作成中';

            try {
                const { jsPDF } = window.jspdf; 
                const doc = new jsPDF({ orientation: 'p', unit: 'mm', format: 'a4' });
                
                if (window.NotoSansJP) {
                    doc.addFileToVFS('NotoSansJP-Regular.ttf', window.NotoSansJP); 
                    doc.addFont('NotoSansJP-Regular.ttf', 'NotoSansJP', 'normal'); 
                    doc.setFont('NotoSansJP', 'normal');
                } else { 
                    doc.setFont("helvetica", "normal"); 
                }

                const dataToExport = currentResults.filter(docData => selectedItems.has(docData.id));
                const margin = 15; 
                const pageWidth = doc.internal.pageSize.getWidth(); 
                const pageHeight = doc.internal.pageSize.getHeight(); 
                const contentWidth = pageWidth - margin * 2;

                for (const [index, item] of dataToExport.entries()) {
                    if (index > 0) doc.addPage(); 
                    let currentY = margin;
                    
                    const checkPageBreak = (neededHeight) => { 
                        if (currentY + neededHeight > pageHeight - margin) { 
                            doc.addPage(); 
                            currentY = margin; 
                            if (window.NotoSansJP) doc.setFont('NotoSansJP', 'normal'); 
                        } 
                    };

                    // Title
                    checkPageBreak(15); 
                    doc.setFontSize(14);
                    const titleLines = doc.splitTextToSize(item.name || '名称未設定', contentWidth);
                    doc.text(titleLines, margin, currentY); 
                    currentY += (titleLines.length * 6) + 5; 
                    doc.setFont('NotoSansJP', 'normal');

                    // Image
                    const imgPlaceholderHeight = 10; 
                    checkPageBreak(imgPlaceholderHeight);
                    
                    if (item.imageUrl) {
                        try {
                            const imgData = await fetchImageAsBase64(item.imageUrl);
                            if (imgData) {
                                const imgProps = doc.getImageProperties(imgData); 
                                const imgHeightRatio = imgProps.height / imgProps.width;
                                const displayHeight = Math.min(contentWidth * imgHeightRatio, pageHeight * 0.4);
                                checkPageBreak(displayHeight + 8);
                                let format = 'JPEG'; 
                                if (imgData.startsWith('data:image/png')) format = 'PNG';
                                doc.addImage(imgData, format, margin, currentY, contentWidth, displayHeight); 
                                currentY += displayHeight + 8;
                            } else { 
                                throw new Error('Image data is null'); 
                            }
                        } catch (imgError) {
                            doc.setFontSize(9); 
                            doc.setTextColor(150); 
                            doc.text('[画像表示エラー]', margin, currentY); 
                            doc.setTextColor(0); 
                            doc.setFontSize(10); 
                            currentY += 8;
                        }
                    } else { 
                        doc.setFontSize(9); 
                        doc.setTextColor(150); 
                        doc.text('[画像なし]', margin, currentY); 
                        doc.setTextColor(0); 
                        doc.setFontSize(10); 
                        currentY += 8; 
                    }

                    // Metadata
                    checkPageBreak(25); 
                    const meta = item.metadata || {};
                    const metaDataForTable = [ 
                        { key: '資料番号', value: meta.docNumber || '-' }, 
                        { key: '年代', value: meta.era || '-' }, 
                        { key: '所蔵', value: meta.source || '-' },
                        { key: '担当者', value: meta.handler || '-' }
                    ];
                    
                    doc.autoTable({
                        startY: currentY, 
                        head: [['項目', '内容']], 
                        body: metaDataForTable.map(row => [row.key, row.value]),
                        theme: 'grid', 
                        styles: { font: 'NotoSansJP', fontSize: 9, cellPadding: 2.5 },
                        headStyles: { fillColor: '#e0e7ff', textColor: '#3730a3', fontStyle: 'bold' }, 
                        columnStyles: { 0: { cellWidth: 40, fontStyle: 'bold' } },
                        margin: { left: margin, right: margin }
                    });
                    
                    currentY = doc.lastAutoTable.finalY + 8;

                    // Transcribed Text
                    doc.setFontSize(10);
                    if (item.transcribedText) {
                        const textLines = doc.splitTextToSize(item.transcribedText, contentWidth);
                        textLines.forEach(line => { 
                            checkPageBreak(5); 
                            doc.text(line, margin, currentY); 
                            currentY += 5; 
                        });
                    } else { 
                        checkPageBreak(5); 
                        doc.setTextColor(150); 
                        doc.text('(活字化テキストなし)', margin, currentY); 
                        doc.setTextColor(0); 
                        currentY += 5; 
                    }

                    // Page Number
                    if (dataToExport.length > 1) { 
                        doc.setFontSize(8); 
                        doc.setTextColor(150); 
                        doc.text(`Page ${index + 1} / ${dataToExport.length}`, pageWidth / 2, pageHeight - margin / 2, { align: 'center' }); 
                        doc.setTextColor(0); 
                    }
                }

                const timestamp = new Date().toISOString().replace(/[-:.]/g, ""); 
                doc.save(`資料検索結果_${timestamp}.pdf`);
                showToast('PDFファイルのエクスポートを開始しました。', 'success');
            } catch (error) { 
                console.error("PDF export error:", error); 
                showToast('PDFエクスポート中にエラーが発生しました。', 'error'); 
            } finally { 
                exportBtn.disabled = false; 
                exportBtn.innerHTML = '<i class="fas fa-file-pdf fa-fw"></i> PDF'; 
            }
        }

        // --- Image Fetch Helper ---
        async function fetchImageAsBase64(url) {
            try {
                let retries = 2;
                let response;
                
                while (retries >= 0) {
                    try {
                        response = await fetch(url, { cache: 'force-cache' });
                        if (response.ok) break;
                    } catch (err) {
                        if (retries === 0) throw err;
                    }
                    retries--;
                    await new Promise(r => setTimeout(r, 500));
                }
                 
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const blob = await response.blob();
                return new Promise((resolve, reject) => {
                    const reader = new FileReader(); 
                    reader.onloadend = () => resolve(reader.result); 
                    reader.onerror = reject; 
                    reader.readAsDataURL(blob);
                });
            } catch (error) { 
                console.error("Image fetch error:", error); 
                return null; 
            }
        }

        // --- Clear Search Function ---
        function clearSearch() {
            keywordInput.value = ''; 
            docNumberInput.value = ''; 
            eraInput.value = ''; 
            sourceInput.value = '';
            handlerInput.value = '';
            currentSearchCriteria = { keyword: '', docNumber: '', era: '', source: '', handler: '' };
            performSearch();
        }

        // --- サイドバー関連の関数 ---
        function toggleSidebar() {
            if (sidebar) {
                sidebar.classList.toggle('active');
            }
        }

        // --- Initialization & Event Listeners ---
        document.addEventListener('DOMContentLoaded', () => {
            // ユーザー名表示要素の確認
            console.log("サイドバーユーザー名要素:", sidebarUserName);
            
            // Auth Listener
            if (auth) {
                auth.onAuthStateChanged(user => {
                    currentUser = user; 
                    console.log("認証状態変更:", user ? "ログイン中" : "未ログイン");
                    
                    // ユーザー情報を取得して詳細データで表示を更新
                    if (user && db) {
                        console.log("ユーザー情報取得開始:", user.uid);
                        // Firestoreからユーザープロファイルを取得
                        db.collection('users').doc(user.uid).get()
                            .then(doc => {
                                if (doc.exists) {
                                    console.log("ユーザーデータ取得成功");
                                    const userData = doc.data();
                                    // プロフィール画像URLがある場合は、Authのプロフィール写真よりも優先
                                    if (userData.displayName) {
                                        const userWithName = { ...user };
                                        userWithName.displayName = userData.displayName;
                                        if (userData.profileImageUrl && !user.photoURL) {
                                            userWithName.photoURL = userData.profileImageUrl;
                                        }
                                        updateUserProfileUI(userWithName);
                                    } else {
                                        updateUserProfileUI(user);
                                    }
                                } else {
                                    console.log("ユーザーデータなし");
                                    updateUserProfileUI(user);
                                }
                            })
                            .catch(error => {
                                console.error("ユーザー情報取得エラー:", error);
                                updateUserProfileUI(user);
                            });
                        
                        performSearch();
                    } else if (user) {
                        updateUserProfileUI(user);
                        performSearch();
                    } else { 
                        window.location.href = 'login.html';
                    }
                });
            } else { 
                console.error("Auth service not ready."); 
                showToast("Firebase認証サービスの初期化に失敗しました。", "error");
            }

            // Theme Init & Toggle
            applyTheme(localStorage.getItem('theme') || 'light');
            if (themeToggle) { 
                themeToggle.addEventListener('click', toggleTheme); 
            }
            
            // Logout Button
            if (logoutBtn) {
                logoutBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    logout();
                });
            }
            
            // サイドバー切替ボタン
            if (sidebarToggle) {
                sidebarToggle.addEventListener('click', toggleSidebar);
            }

            // Search Form Listener
            if (searchForm) { 
                searchForm.addEventListener('submit', (event) => { 
                    event.preventDefault(); 
                    performSearch(); 
                }); 
            }

            // Clear Button Listener
            if (clearSearchBtn) { 
                clearSearchBtn.addEventListener('click', clearSearch); 
            }

            // Selection Listeners
            if (selectAllCheckbox) { 
                selectAllCheckbox.addEventListener('change', handleSelectAll); 
            }

            // Export Listeners
            if (exportButton && exportMenu) { 
                exportButton.addEventListener('click', (e) => { 
                    e.stopPropagation(); 
                    if(selectedItems.size > 0) 
                        toggleDropdown(exportButton, exportMenu); 
                }); 
            }
            
            if (exportExcelBtn) { 
                exportExcelBtn.addEventListener('click', () => { 
                    exportToExcel(); 
                    closeAllDropdowns(); 
                }); 
            }
            
            if (exportPdfBtn) { 
                exportPdfBtn.addEventListener('click', () => { 
                    exportToPdf(); 
                    closeAllDropdowns(); 
                }); 
            }
            
            // 画面クリックでサイドバーを閉じる（モバイル用）
            document.addEventListener('click', (e) => {
                if (window.innerWidth <= 768 && 
                    sidebar && 
                    sidebar.classList.contains('active') && 
                    !sidebar.contains(e.target) && 
                    e.target !== sidebarToggle) {
                    sidebar.classList.remove('active');
                }
            });
        });
    </script>
