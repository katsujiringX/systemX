<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>資料検索システム | KatsujiRingX</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- SheetJS (js-xlsx) -->
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>

    <!-- jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.1/jspdf.plugin.autotable.min.js"></script>
    <!-- ★★★ 日本語フォントデータ (必須) ★★★ -->
    <!-- このファイルがない場合、PDFの日本語が文字化けします -->
    <script src="notosansjp-regular-normal.js"></script>

    <style>
        /* --- Reset & Base --- */
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        :root {
            --font-sans: 'Noto Sans JP', sans-serif;
            /* Light Theme Variables */
            --primary-light: #4f46e5; --primary-hover-light: #4338ca; --primary-light-light: #e0e7ff;
            --text-primary-light: #111827; --text-secondary-light: #4b5563; --text-muted-light: #6b7280;
            --bg-main-light: #f8fafc; --bg-card-light: #ffffff; --bg-subtle-light: #f1f5f9;
            --border-light: #e5e7eb; --border-focus-light: var(--primary-light);
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --radius: 0.375rem; --radius-md: 0.5rem; --radius-lg: 0.75rem;
            /* Dark Theme Variables */
            --primary-dark: #818cf8; --primary-hover-dark: #6366f1; --primary-light-dark: rgba(99, 102, 241, 0.15);
            --text-primary-dark: #e5e7eb; --text-secondary-dark: #9ca3af; --text-muted-dark: #6b7280;
            --bg-main-dark: #0f172a; --bg-card-dark: #1e293b; --bg-subtle-dark: #374151;
            --border-dark: #374151; --border-focus-dark: var(--primary-dark);
            /* Common Variables */
            --transition: 0.2s ease-in-out;
        }
        /* Default Theme Assignment (Light) */
        :root {
            --primary: var(--primary-light); --primary-hover: var(--primary-hover-light); --primary-light-bg: var(--primary-light-light);
            --text-primary: var(--text-primary-light); --text-secondary: var(--text-secondary-light); --text-muted: var(--text-muted-light);
            --bg-main: var(--bg-main-light); --bg-card: var(--bg-card-light); --bg-subtle: var(--bg-subtle-light);
            --border-color: var(--border-light); --border-focus: var(--border-focus-light);
        }
        /* Dark Theme Assignment */
        [data-theme="dark"] {
            --primary: var(--primary-dark); --primary-hover: var(--primary-hover-dark); --primary-light-bg: var(--primary-light-dark);
            --text-primary: var(--text-primary-dark); --text-secondary: var(--text-secondary-dark); --text-muted: var(--text-muted-dark);
            --bg-main: var(--bg-main-dark); --bg-card: var(--bg-card-dark); --bg-subtle: var(--bg-subtle-dark);
            --border-color: var(--border-dark); --border-focus: var(--border-focus-dark);
        }

        html { scroll-behavior: smooth; }
        body {
            font-family: var(--font-sans); background-color: var(--bg-main); color: var(--text-primary);
            font-size: 14px; line-height: 1.6; min-height: 100vh;
            transition: background-color var(--transition), color var(--transition);
            display: flex; flex-direction: column; /* Ensure footer pushes down */
        }
        button, input, select, textarea { font: inherit; }
        a { color: var(--primary); text-decoration: none; transition: color var(--transition); }
        a:hover { color: var(--primary-hover); }
        h1, h2, h3 { font-weight: 700; line-height: 1.3; color: var(--text-primary); margin-bottom: 0.5em;}
        h2 { font-size: 1.25rem; } h3 { font-size: 1.1rem; }

        /* --- Utility Classes --- */
        .container { max-width: 1280px; margin-left: auto; margin-right: auto; padding-left: 1.5rem; padding-right: 1.5rem; width: 100%; }
        .sr-only { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0, 0, 0, 0); white-space: nowrap; border-width: 0; }
        /* 改善: ハイライトを濃くする */
        .highlight { 
            background-color: #ffd700; 
            color: #000000; 
            border-radius: 0.2em; 
            padding: 0.1em 0.2em; 
            box-decoration-break: clone; 
            -webkit-box-decoration-break: clone; 
            font-weight: 500;
        }
        [data-theme="dark"] .highlight { 
            background-color: #ffc000; 
            color: #000000; 
        }
        .text-muted { color: var(--text-muted); }

        /* --- Header --- */
        .main-header {
            background-color: var(--bg-card); border-bottom: 1px solid var(--border-color);
            padding: 0.8rem 0; position: sticky; top: 0; z-index: 100; box-shadow: var(--shadow);
        }
        .main-header .container { display: flex; justify-content: space-between; align-items: center; }
        .main-header .logo { font-size: 1.4rem; font-weight: 700; color: var(--primary); display: flex; align-items: center; gap: 0.6rem;}
        .main-header .logo img { height: 2rem; }
        .header-actions { display: flex; align-items: center; gap: 0.75rem; }

        /* --- User Profile Dropdown --- */
        .profile-dropdown { position: relative; }
        .profile-button {
            display: flex; align-items: center; gap: 0.5rem; background: none; border: none; cursor: pointer;
            padding: 0.3rem; border-radius: 99px; transition: background-color var(--transition);
        }
         .profile-button:hover { background-color: var(--bg-subtle); }
        .profile-avatar {
            width: 2.25rem; height: 2.25rem; border-radius: 50%; background-color: var(--bg-subtle);
            display: flex; align-items: center; justify-content: center; font-weight: 500; color: var(--text-secondary);
            overflow: hidden; border: 1px solid var(--border-color);
        }
        .profile-avatar img { width: 100%; height: 100%; object-fit: cover; }
        .profile-name { font-size: 0.875rem; font-weight: 500; color: var(--text-secondary); margin-left: 0.25rem; }
        .profile-button i.fa-chevron-down { font-size: 0.7em; color: var(--text-muted); margin-left: 0.25rem;}
        .profile-menu {
            position: absolute; top: calc(100% + 0.5rem); right: 0; background-color: var(--bg-card);
            border-radius: var(--radius); box-shadow: var(--shadow-md); border: 1px solid var(--border-color);
            width: 200px; z-index: 110; opacity: 0; visibility: hidden; transform: translateY(-10px);
            transition: opacity var(--transition), visibility var(--transition), transform var(--transition);
        }
        .profile-menu.active { opacity: 1; visibility: visible; transform: translateY(0); }
        .profile-menu .menu-header {
             padding: 0.75rem 1rem; border-bottom: 1px solid var(--border-color);
             margin-bottom: 0.5rem;
        }
         .profile-menu .menu-header div:first-child { font-weight: 500; color: var(--text-primary); margin-bottom: 0.1rem;}
         .profile-menu .menu-header div:last-child { font-size: 0.8rem; color: var(--text-muted); word-break: break-all; }
        .profile-menu a, .profile-menu button {
            display: flex; align-items: center; gap: 0.75rem; width: 100%; text-align: left;
            padding: 0.75rem 1rem; font-size: 0.875rem; color: var(--text-secondary); background: none; border: none; cursor: pointer;
        }
        .profile-menu a:hover, .profile-menu button:hover { background-color: var(--bg-subtle); color: var(--text-primary); }
        .profile-menu i { width: 1rem; text-align: center; color: var(--text-muted); }

        /* --- Main Content Area --- */
        .main-content { padding-top: 2rem; padding-bottom: 3rem; flex: 1; } /* Ensure main takes up space */

        /* --- Search Form Area (Integrated) --- */
        .search-form-area {
            background-color: var(--bg-card); padding: 1.5rem; border-radius: var(--radius-lg);
            box-shadow: var(--shadow); border: 1px solid var(--border-color); margin-bottom: 2rem;
        }
        .search-form-area h2 {
             font-size: 1.125rem; font-weight: 600; margin-bottom: 1.25rem;
             padding-bottom: 0.75rem; border-bottom: 1px solid var(--border-color);
             display: flex; align-items: center; gap: 0.6rem; color: var(--text-primary);
         }
         .search-form-area h2 i { color: var(--primary); }
        .search-form-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem 1.25rem; margin-bottom: 1.5rem;
        }
        .form-group { margin: 0; }
        .form-label { display: block; margin-bottom: 0.375rem; font-size: 0.8125rem; font-weight: 500; color: var(--text-secondary); }
        .form-control {
             display: block; width: 100%; padding: 0.6rem 0.8rem; font-size: 0.9rem;
             border: 1px solid var(--border-color); border-radius: var(--radius); background-color: var(--bg-main); color: var(--text-primary);
             transition: border-color var(--transition), box-shadow var(--transition);
         }
         .form-control:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 0 3px var(--primary-light-bg); }
         [data-theme="dark"] .form-control { background-color: var(--bg-main-dark); border-color: var(--gray-600);}
          [data-theme="dark"] .form-control:focus { box-shadow: 0 0 0 3px rgba(129, 140, 248, 0.2); }
        .search-actions {
             display: flex; justify-content: flex-end; gap: 0.75rem;
             padding-top: 1rem; border-top: 1px solid var(--border-color); margin-top: 1rem;
         }

        /* --- Button Styles --- */
        .btn {
            display: inline-flex; align-items: center; justify-content: center; white-space: nowrap;
            padding: 0.6rem 1.2rem; border-radius: var(--radius); font-size: 0.875rem; font-weight: 500;
            text-decoration: none; transition: all 0.2s ease; cursor: pointer; border: 1px solid transparent;
            line-height: 1.4;
        }
         .btn:focus-visible { outline: 2px solid var(--primary); outline-offset: 2px; }
        .btn i { margin-right: 0.5rem; font-size: 0.9em; }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; background-color: var(--bg-subtle); color: var(--text-muted); border-color: var(--border-color);}
         [data-theme="dark"] .btn:disabled { background-color: var(--gray-700); color: var(--gray-500); border-color: var(--gray-600); }
        .btn-primary { background-color: var(--primary); color: white; border-color: var(--primary); }
        .btn-primary:hover:not(:disabled) { background-color: var(--primary-hover); border-color: var(--primary-hover); }
        .btn-secondary { background-color: var(--text-secondary); color: white; border-color: var(--text-secondary); }
        .btn-secondary:hover:not(:disabled) { background-color: var(--text-primary); border-color: var(--text-primary); }
        [data-theme="dark"] .btn-secondary { background-color: var(--text-secondary); border-color: var(--text-secondary); }
         [data-theme="dark"] .btn-secondary:hover:not(:disabled) { background-color: var(--text-primary); border-color: var(--text-primary); }
        .btn-outline { background-color: transparent; border-color: var(--border-color); color: var(--text-secondary); }
        .btn-outline:hover:not(:disabled) { border-color: var(--primary); color: var(--primary); background-color: var(--primary-light-bg); }
         [data-theme="dark"] .btn-outline { border-color: var(--gray-600); color: var(--gray-400); }
         [data-theme="dark"] .btn-outline:hover:not(:disabled) { border-color: var(--primary); color: var(--primary); background-color: rgba(129, 140, 248, 0.1); }
        .btn-ghost { background-color: transparent; border-color: transparent; color: var(--text-secondary); }
        .btn-ghost:hover:not(:disabled) { background-color: var(--bg-subtle); color: var(--primary); }
        .btn-sm { padding: 0.4rem 0.8rem; font-size: 0.8125rem; }
        .btn-icon { padding: 0.5rem; } .btn-icon i { margin-right: 0; }

         /* --- Dropdown --- */
         .dropdown { position: relative; display: inline-block; }
         .dropdown-toggle::after {
             display: inline-block; margin-left: 0.5em; vertical-align: 0.15em;
             content: ""; border-top: 0.35em solid; border-right: 0.35em solid transparent;
             border-bottom: 0; border-left: 0.35em solid transparent; opacity: 0.7;
         }
         .dropdown-menu {
             position: absolute; top: calc(100% + 0.25rem); right: 0;
             background-color: var(--bg-card); min-width: 180px;
             border-radius: var(--radius); box-shadow: var(--shadow-md); border: 1px solid var(--border-color);
             z-index: 110; margin-top: 0.25rem; padding: 0.5rem 0;
             opacity: 0; visibility: hidden; transform: translateY(-5px);
             transition: opacity 0.15s ease, visibility 0.15s ease, transform 0.15s ease;
         }
         .dropdown-menu.active { opacity: 1; visibility: visible; transform: translateY(0); }
         .dropdown-item {
             display: flex; align-items: center; gap: 0.6rem;
             width: 100%; padding: 0.6rem 1rem; clear: both;
             font-weight: 400; color: var(--text-secondary); text-align: inherit; white-space: nowrap;
             background-color: transparent; border: 0; cursor: pointer; font-size: 0.875rem;
         }
         .dropdown-item:hover { background-color: var(--bg-subtle); color: var(--text-primary); }
         .dropdown-item i { color: var(--text-muted); width: 1em; text-align: center; }


        /* --- Results Options & Grid --- */
        .results-options {
             display: flex; flex-wrap: wrap;
             justify-content: space-between; align-items: center;
             margin-bottom: 1.5rem; padding-bottom: 1rem;
             border-bottom: 1px solid var(--border-color);
             gap: 1rem;
        }
        .results-info { color: var(--text-secondary); font-size: 0.9rem; flex-shrink: 0; }
        .results-controls { display: flex; align-items: center; gap: 0.75rem; flex-wrap: wrap; }
        .form-check { display: flex; align-items: center; gap: 0.4rem; font-size: 0.875rem; cursor: pointer; color: var(--text-secondary); }
         .form-check input[type="checkbox"] { cursor: pointer; margin-right: 0.2rem; width: 1rem; height: 1rem; accent-color: var(--primary);}
         .form-check:hover { color: var(--text-primary); }

        /* --- Results List (リスト型) --- */
        .results-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .result-item {
            background-color: var(--bg-card);
            border-radius: var(--radius);
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-sm);
            overflow: hidden;
            display: flex;
            transition: all 0.2s ease;
            position: relative;
        }

        .result-item:hover {
            box-shadow: var(--shadow-md);
            border-color: var(--primary);
        }

        .result-item.selected {
            border-color: var(--primary);
            background-color: var(--primary-light-bg);
        }

        .item-checkbox {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 0.75rem;
            border-right: 1px solid var(--border-color);
        }

        .item-checkbox input[type="checkbox"] {
            cursor: pointer;
            width: 1.15rem;
            height: 1.15rem;
            border-radius: 0.25rem;
            border: 1px solid var(--border-color);
            background-color: var(--bg-card);
            appearance: none;
            -webkit-appearance: none;
            transition: var(--transition);
        }

        .item-checkbox input[type="checkbox"]:checked {
            background-color: var(--primary);
            border-color: var(--primary);
        }

        .item-checkbox input[type="checkbox"]:checked::after {
            content: '';
            display: block;
            width: 0.3rem;
            height: 0.6rem;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg) translate(-50%, -50%);
            position: absolute;
            top: 45%;
            left: 50%;
        }

        .item-thumbnail {
            width: 80px;
            min-width: 80px;
            height: 80px;
            background-color: var(--bg-subtle);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .item-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .item-thumbnail .no-image-icon {
            font-size: 1.75rem;
            color: var(--text-muted);
        }

        .item-content {
            display: flex;
            flex: 1;
            overflow: hidden;
            padding: 0.75rem;
        }

        .item-main {
            flex: 1;
            min-width: 0; /* 必須: テキストの省略が機能するために */
            margin-right: 0.75rem;
        }

        .item-title {
            font-size: 0.95rem;
            font-weight: 600;
            margin-bottom: 0.4rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .item-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            font-size: 0.75rem;
            margin-bottom: 0.4rem;
        }

        .meta-item {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            background-color: var(--bg-subtle);
            padding: 0.15rem 0.4rem;
            border-radius: 3px;
            color: var(--text-secondary);
        }

        .meta-item i {
            font-size: 0.7rem;
            color: var(--text-muted);
        }

        .item-excerpt {
            font-size: 0.8rem;
            color: var(--text-secondary);
            display: -webkit-box;
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .item-actions {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            min-width: 100px;
            padding-right: 0.75rem;
        }

        .item-date {
            font-size: 0.7rem;
            color: var(--text-muted);
            margin-bottom: 0.4rem;
            text-align: right;
        }

        /* --- Status Messages --- */
        .status-message {
            text-align: center; padding: 3rem 1rem; color: var(--text-secondary);
            border: 1px dashed var(--border-color); border-radius: var(--radius);
            background-color: var(--bg-card); display: none; margin-top: 1rem;
        }
         .status-message i { font-size: 1.5rem; margin-bottom: 0.8rem; display: block; color: var(--text-muted);}
         .status-message p { margin-top: 0.75rem; font-size: 0.9rem; }
         .loading-spinner { width: 32px; height: 32px; border: 3px solid rgba(0, 0, 0, 0.1); border-left-color: var(--primary); border-radius: 50%; animation: spin 1s linear infinite; display: inline-block; }
         [data-theme="dark"] .loading-spinner { border-color: rgba(255, 255, 255, 0.1); border-left-color: var(--primary); }
         @keyframes spin { to { transform: rotate(360deg); } }


        /* --- Toast --- */
        .toast-container { position: fixed; bottom: 1.5rem; right: 1.5rem; z-index: 1000; display: flex; flex-direction: column; gap: 0.75rem;}
        .toast {
            display: flex; align-items: center; gap: 0.75rem;
            padding: 0.875rem 1.25rem; border-radius: var(--radius-md); background-color: var(--bg-card);
            box-shadow: var(--shadow-md); min-width: 280px; max-width: 400px; border: 1px solid var(--border-color);
            border-left-width: 4px; /* For status color */
            opacity: 0; transform: translateX(20px); transition: all 0.3s ease; font-size: 0.95rem;
        }
         .toast.show { opacity: 1; transform: translateX(0); }
         .toast-icon { font-size: 1.1rem; flex-shrink: 0; }
         .toast.success { border-left-color: #22c55e; } .toast.success .toast-icon { color: #22c55e; }
         .toast.error { border-left-color: #ef4444; } .toast.error .toast-icon { color: #ef4444; }
         .toast.warning { border-left-color: #f59e0b; } .toast.warning .toast-icon { color: #f59e0b; }
         .toast.info { border-left-color: #3b82f6; } .toast.info .toast-icon { color: #3b82f6; }
         [data-theme="dark"] .toast { background-color: var(--bg-subtle-dark); border-color: var(--border-dark); }


        /* --- Responsive --- */
        @media (max-width: 768px) {
             .container { padding-left: 1rem; padding-right: 1rem; }
             .main-content { padding: 1.5rem 1rem; }
             .search-form-grid { grid-template-columns: 1fr; }
             .profile-name { display: none; }
             .header-actions { gap: 0.5rem; }
             .header-actions .btn span { display: none; }
             .header-actions .btn i { margin-right: 0; }
             .results-options { flex-direction: column; align-items: flex-start; }
         }
         
        /* レスポンシブ対応 - リスト表示 */
        @media (max-width: 640px) {
            .item-thumbnail {
                display: none;
            }
            
            .item-actions {
                min-width: 60px;
            }
        }
    </style>
</head>
<body data-theme="light">

    <header class="main-header">
        <div class="container">
            <a href="mainpage.html" class="logo">
                <!-- <img src="katsujiRingX.png" alt="Logo"> -->
                <span>資料検索</span>
            </a>
            <div class="header-actions">
                 <div class="profile-dropdown">
                     <button class="profile-button" id="profile-button" aria-haspopup="true" aria-expanded="false">
                         <div class="profile-avatar" id="profile-avatar"><i class="fas fa-user"></i></div>
                         <span class="profile-name" id="profile-name">ユーザー</span>
                         <i class="fas fa-chevron-down"></i>
                     </button>
                     <div class="profile-menu" id="profile-menu" role="menu">
                          <div class="menu-header">
                              <div id="menu-user-name">ユーザー名</div>
                              <div id="menu-user-email">email@example.com</div>
                          </div>
                         <button id="logout-button" role="menuitem"><i class="fas fa-sign-out-alt fa-fw"></i>ログアウト</button>
                     </div>
                 </div>
                <button id="theme-toggle" class="btn btn-ghost btn-icon" aria-label="テーマ切替"><i class="fas fa-moon"></i></button>
            </div>
        </div>
    </header>

    <main class="main-content container">
        <!-- --- 検索フォーム --- -->
        <div class="search-form-area">
            <form id="search-form">
                <h2><i class="fas fa-search"></i>検索条件</h2>
                <div class="search-form-grid">
                    <div class="form-group">
                        <label for="search-keyword" class="form-label">キーワード</label>
                        <input type="search" id="search-keyword" class="form-control" placeholder="資料名、本文など">
                    </div>

        // --- 改善: Highlight Function ---
        function highlightText(text, searchCriteria) {
            if (!text) return '';
            let highlighted = text.toString();

            try {
                // Combine all non-empty, trimmed search terms
                const queryTerms = Object.values(searchCriteria)
                    .map(term => term?.trim())
                    .filter(Boolean);

                if (queryTerms.length === 0) return text;

                const escapedTerms = queryTerms.map(term =>
                    term.replace(/[-\/\\^$*+?.()|[\]{}]/g, '\\$&')
                );

                // Avoid highlighting within HTML tags
                const tagPlaceholder = '___TAG___';
                const tags = [];
                highlighted = highlighted.replace(/<[^>]*>/g, (match) => {
                    tags.push(match);
                    return tagPlaceholder;
                });

                // Perform highlighting on text content only
                const regex = new RegExp(`(${escapedTerms.join('|')})`, 'gi');
                highlighted = highlighted.replace(regex, '<span class="highlight">$1</span>');

                // Restore HTML tags
                tags.forEach(tag => {
                    highlighted = highlighted.replace(tagPlaceholder, tag);
                });

                return highlighted;

            } catch (e) {
                console.warn("Highlight regex error:", e);
                return text;
            }
        }

        // --- 改善: Search Function ---
        async function performSearch() {
            if (!currentUser || !db) { 
                showToast("初期化中またはログインが必要です。", "warning"); 
                return; 
            }

            // Get all search criteria from the integrated form
            currentSearchCriteria = {
                keyword: keywordInput.value.trim(),
                docNumber: docNumberInput.value.trim(),
                era: eraInput.value.trim(),
                source: sourceInput.value.trim(),
                handler: handlerInput.value.trim()
            };
            
            // For filtering, use lower case for keyword, era, source, handler
            const keywordLower = currentSearchCriteria.keyword.toLowerCase();
            const docNumberLower = currentSearchCriteria.docNumber.toLowerCase();
            const eraLower = currentSearchCriteria.era.toLowerCase();
            const sourceLower = currentSearchCriteria.source.toLowerCase();
            const handlerLower = currentSearchCriteria.handler.toLowerCase();

            loadingIndicator.style.display = 'block';
            noResults.style.display = 'none';
            resultsGrid.innerHTML = '';
            resultsInfo.textContent = '検索中...';
            currentResults = [];
            selectedItems.clear();
            updateSelectionState();

            try {
                let query = db.collection('files')
                              .where('trashed', '==', false)
                              .orderBy('updatedAt', 'desc');

                const snapshot = await query.get();
                let allResults = [];
                snapshot.forEach(doc => allResults.push({ id: doc.id, ...doc.data() }));

                // 改善: より確実な最新バージョンフィルター
                const latestFilesMap = new Map();
                allResults.forEach(doc => {
                    // オリジナル名またはIDが同じファイルを一意に識別するキーとして使用
                    const key = doc.originalName || doc.name || doc.id;
                    
                    // 更新日時を数値に安全に変換
                    const currentTimestamp = doc.updatedAt?.seconds ? 
                        Number(doc.updatedAt.seconds) : 0;
                    
                    // マップに保存されているバージョンがあるかチェック
                    if (!latestFilesMap.has(key)) {
                        // 最初の出現を設定
                        latestFilesMap.set(key, {
                            document: doc,
                            timestamp: currentTimestamp
                        });
                    } else {
                        // 既存のタイムスタンプと比較
                        const existingTimestamp = latestFilesMap.get(key).timestamp;
                        
                        // より新しい場合は更新
                        if (currentTimestamp > existingTimestamp) {
                            latestFilesMap.set(key, {
                                document: doc,
                                timestamp: currentTimestamp
                            });
                        }
                    }
                });
                
                // マップから最新のドキュメントだけを抽出
                const filteredByLatest = Array.from(latestFilesMap.values())
                    .map(entry => entry.document);

                // 改善された検索フィルタリング
                currentResults = filteredByLatest.filter(doc => {
                    const meta = doc.metadata || {};
                    let match = true;

                    // 資料番号の検索改善 (資料名も含めて検索)
                    if (docNumberLower) {
                        // 資料番号フィールドとdocName（名前）の両方で検索
                        const docNumStr = meta.docNumber?.toString().toLowerCase() || '';
                        const nameStr = (doc.name || '').toLowerCase();
                        
                        // どちらにも含まれていなければ不一致
                        if (!docNumStr.includes(docNumberLower) && !nameStr.includes(docNumberLower)) {
                            match = false;
                        }
                    }

                    // 年代検索
                    if (match && eraLower && (!meta.era || !(typeof meta.era === 'string' && meta.era.toLowerCase().includes(eraLower)))) { 
                        match = false; 
                    }

                    // 所蔵検索
                    if (match && sourceLower && (!meta.source || !(typeof meta.source === 'string' && meta.source.toLowerCase().includes(sourceLower)))) { 
                        match = false; 
                    }

                    // 担当者検索 (追加)
                    if (match && handlerLower && (!meta.handler || !(typeof meta.handler === 'string' && meta.handler.toLowerCase().includes(handlerLower)))) { 
                        match = false; 
                    }

                    // キーワード検索 (複数フィールドを検索)
                    if (match && keywordLower) {
                        const searchableText = [ 
                            doc.name, 
                            doc.transcribedText, 
                            meta.docNumber, 
                            meta.era, 
                            meta.source,
                            meta.handler // 担当者も検索対象に追加
                        ].filter(val => typeof val === 'string' || typeof val === 'number')
                         .join(' ').toLowerCase();
                        
                        if (!searchableText.includes(keywordLower)) {
                            match = false;
                        }
                    }
                    
                    return match;
                });

                displayResults(currentResults, currentSearchCriteria); // Pass criteria for highlighting

            } catch (error) {
                console.error("Search error:", error);
                showToast("検索中にエラーが発生しました。", "error");
                resultsInfo.textContent = 'エラー';
                noResults.textContent = '検索エラーが発生しました。';
                noResults.style.display = 'block';
            } finally {
                loadingIndicator.style.display = 'none';
                updateSelectionState(); // Update buttons etc.
            }
        }

        // --- リスト型表示用のDisplayResults Function ---
        function displayResults(results, searchCriteria) {
            resultsGrid.innerHTML = '';
            resultsInfo.textContent = `検索結果: ${results.length}件`;
            
            // 検索結果が空の場合のメッセージ表示
            if (results.length === 0) { 
                noResults.style.display = 'block'; 
                return; 
            }
            
            noResults.style.display = 'none';

            // リスト表示用のクラス名を変更
            resultsGrid.className = 'results-list';

            results.forEach(doc => {
                const item = document.createElement('div');
                item.className = 'result-item';
                item.dataset.id = doc.id;
                if (selectedItems.has(doc.id)) item.classList.add('selected');

                const thumbnailUrl = doc.thumbnailUrl || doc.imageUrl || null;
                const meta = doc.metadata || {};
                const updatedAt = doc.updatedAt?.seconds ? new Date(doc.updatedAt.seconds * 1000).toLocaleDateString('ja-JP') : '-';
                const textExcerpt = doc.transcribedText ? (doc.transcribedText.substring(0, 150) + (doc.transcribedText.length > 150 ? '...' : '')) : '';

                // 検索条件に基づくハイライト適用
                const highlightedTitle = highlightText(doc.name || '(名称未設定)', searchCriteria);
                const highlightedDocNum = highlightText(meta.docNumber || '', searchCriteria);
                const highlightedEra = highlightText(meta.era || '', searchCriteria);
                const highlightedSource = highlightText(meta.source || '', searchCriteria);
                const highlightedHandler = highlightText(meta.handler || '', searchCriteria);
                const highlightedExcerpt = highlightText(textExcerpt, searchCriteria);

                // 画像のエラーハンドリング
                const imageHtml = thumbnailUrl 
                    ? `<img src="${thumbnailUrl}" alt="" loading="lazy" onerror="this.onerror=null; this.src=''; this.parentNode.innerHTML='<i class=\\'far fa-image no-image-icon\\'></i>'; return true;">`
                    : '<i class="far fa-image no-image-icon"></i>';

                // メタデータを表示用に整形
                const metaHtml = `
                    <div class="item-meta">
                        ${meta.docNumber || highlightedDocNum !== '' ? 
                            `<span class="meta-item"><i class="fas fa-hashtag fa-fw"></i>${highlightedDocNum || '-'}</span>` : ''}
                        ${meta.era || highlightedEra !== '' ? 
                            `<span class="meta-item"><i class="far fa-calendar-alt fa-fw"></i>${highlightedEra || '-'}</span>` : ''}
                        ${meta.source || highlightedSource !== '' ? 
                            `<span class="meta-item"><i class="fas fa-building-columns fa-fw"></i>${highlightedSource || '-'}</span>` : ''}
                        ${meta.handler || highlightedHandler !== '' ? 
                            `<span class="meta-item"><i class="fas fa-user fa-fw"></i>${highlightedHandler || '-'}</span>` : ''}
                    </div>
                `;
                
                // リスト表示用のHTMLを構築
                item.innerHTML = `
                    <div class="item-checkbox">
                        <input type="checkbox" id="cb-${doc.id}" aria-labelledby="title-${doc.id}" ${selectedItems.has(doc.id) ? 'checked' : ''}>
                    </div>
                    <div class="item-thumbnail">
                        ${imageHtml}
                    </div>
                    <div class="item-content">
                        <div class="item-main">
                            <h3 class="item-title" id="title-${doc.id}">${highlightedTitle}</h3>
                            ${metaHtml}
                            <div class="item-excerpt">${highlightedExcerpt || '<span class="text-muted"><i>テキストなし</i></span>'}</div>
                        </div>
                        <div class="item-actions">
                            <div class="item-date"><i class="far fa-clock fa-fw"></i> ${updatedAt}</div>
                            <a href="katsujieditor.html?file=${doc.id}" target="_blank" class="btn btn-ghost btn-sm" title="編集">
                                <i class="fas fa-edit"></i> 編集
                            </a>
                        </div>
                    </div>
                `;
                
                // チェックボックスの変更イベントを追加
                const checkbox = item.querySelector('.item-checkbox input');
                if(checkbox) checkbox.addEventListener('change', handleCardCheckboxChange);
                
                // DOM要素として追加
                resultsGrid.appendChild(item);
            });
            
            // 選択状態を更新
            updateSelectionState();
        }

        // --- 改善: Excel Export ---
        async function exportToExcel() {
            if (selectedItems.size === 0) { 
                showToast('エクスポートする資料を選択してください。', 'warning'); 
                return; 
            }
            
            const exportBtn = exportExcelBtn; 
            exportBtn.disabled = true; 
            exportBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> 作成中';
            
            try {
                const dataToExport = currentResults.filter(doc => selectedItems.has(doc.id));
                const excelData = dataToExport.map(doc => ({
                    '資料ID': doc.id, 
                    '資料名': doc.name || '', 
                    '資料番号': doc.metadata?.docNumber || '',
                    '年代': doc.metadata?.era || '', 
                    '所蔵': doc.metadata?.source || '',
                    '担当者': doc.metadata?.handler || '', // 担当者カラム追加
                    '活字化テキスト': doc.transcribedText || '', 
                    '最終更新日時': doc.updatedAt?.seconds ? new Date(doc.updatedAt.seconds * 1000) : '',
                    '画像URL': doc.imageUrl || '', 
                    'サムネイルURL': doc.thumbnailUrl || ''
                }));
                
                const worksheet = XLSX.utils.json_to_sheet(excelData);
                const cols = [ 
                    { wch: 25 }, { wch: 30 }, { wch: 15 }, 
                    { wch: 15 }, { wch: 25 }, { wch: 15 }, 
                    { wch: 50 }, { wch: 20 }, { wch: 40 }, { wch: 40 } 
                ];
                worksheet['!cols'] = cols;
                
                const workbook = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(workbook, worksheet, "資料検索結果");
                const timestamp = new Date().toISOString().replace(/[-:.]/g, "");
                XLSX.writeFile(workbook, `資料検索結果_${timestamp}.xlsx`);
                
                showToast('Excelファイルのエクスポートを開始しました。', 'success');
            } catch (error) { 
                console.error("Excel export error:", error); 
                showToast('Excelエクスポートに失敗しました。', 'error'); 
            } finally { 
                exportBtn.disabled = false; 
                exportBtn.innerHTML = '<i class="fas fa-file-excel fa-fw"></i> Excel (.xlsx)'; 
            }
        }


        // --- 改善: PDF Export ---
        async function exportToPdf() {
            if (selectedItems.size === 0) { 
                showToast('エクスポートする資料を選択してください。', 'warning'); 
                return; 
            }
            
            if (!window.jspdf || !window.jspdf.jsPDF || !window.jspdf.jsPDF.API.autoTable) { 
                showToast('PDF生成ライブラリが必要です。', 'error'); 
                return; 
            }
            
            if (!window.NotoSansJP) { 
                showToast('日本語フォントが必要です。', 'warning'); 
                console.warn("NotoSansJP font data missing.");
            }

            const exportBtn = exportPdfBtn; 
            exportBtn.disabled = true; 
            exportBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> 作成中';

            try {
                const { jsPDF } = window.jspdf; 
                const doc = new jsPDF({ orientation: 'p', unit: 'mm', format: 'a4' });
                
                if (window.NotoSansJP) {
                    doc.addFileToVFS('NotoSansJP-Regular.ttf', window.NotoSansJP); 
                    doc.addFont('NotoSansJP-Regular.ttf', 'NotoSansJP', 'normal'); 
                    doc.setFont('NotoSansJP', 'normal');
                } else { 
                    doc.setFont("helvetica", "normal"); 
                }

                const dataToExport = currentResults.filter(docData => selectedItems.has(docData.id));
                const margin = 15; 
                const pageWidth = doc.internal.pageSize.getWidth(); 
                const pageHeight = doc.internal.pageSize.getHeight(); 
                const contentWidth = pageWidth - margin * 2;

                for (const [index, item] of dataToExport.entries()) {
                    if (index > 0) doc.addPage(); 
                    let currentY = margin;
                    
                    const checkPageBreak = (neededHeight) => { 
                        if (currentY + neededHeight > pageHeight - margin) { 
                            doc.addPage(); 
                            currentY = margin; 
                            if (window.NotoSansJP) doc.setFont('NotoSansJP', 'normal'); 
                        } 
                    };

                    // Title
                    checkPageBreak(15); 
                    doc.setFontSize(14);
                    const titleLines = doc.splitTextToSize(item.name || '名称未設定', contentWidth);
                    doc.text(titleLines, margin, currentY); 
                    currentY += (titleLines.length * 6) + 5; 
                    doc.setFont('NotoSansJP', 'normal');

                    // Image
                    const imgPlaceholderHeight = 10; 
                    checkPageBreak(imgPlaceholderHeight);
                    
                    if (item.imageUrl) {
                        try {
                            const imgData = await fetchImageAsBase64(item.imageUrl);
                            if (imgData) {
                                const imgProps = doc.getImageProperties(imgData); 
                                const imgHeightRatio = imgProps.height / imgProps.width;
                                const displayHeight = Math.min(contentWidth * imgHeightRatio, pageHeight * 0.4);
                                checkPageBreak(displayHeight + 8);
                                let format = 'JPEG'; 
                                if (imgData.startsWith('data:image/png')) format = 'PNG';
                                doc.addImage(imgData, format, margin, currentY, contentWidth, displayHeight); 
                                currentY += displayHeight + 8;
                            } else { 
                                throw new Error('Image data is null'); 
                            }
                        } catch (imgError) {
                            doc.setFontSize(9); 
                            doc.setTextColor(150); 
                            doc.text('[画像表示エラー]', margin, currentY); 
                            doc.setTextColor(0); 
                            doc.setFontSize(10); 
                            currentY += 8;
                        }
                    } else { 
                        doc.setFontSize(9); 
                        doc.setTextColor(150); 
                        doc.text('[画像なし]', margin, currentY); 
                        doc.setTextColor(0); 
                        doc.setFontSize(10); 
                        currentY += 8; 
                    }

                    // Metadata (AutoTable) - 担当者を追加
                    checkPageBreak(25); 
                    const meta = item.metadata || {};
                    const metaDataForTable = [ 
                        { key: '資料番号', value: meta.docNumber || '-' }, 
                        { key: '年代', value: meta.era || '-' }, 
                        { key: '所蔵', value: meta.source || '-' },
                        { key: '担当者', value: meta.handler || '-' }
                    ];
                    
                    doc.autoTable({
                        startY: currentY, 
                        head: [['項目', '内容']], 
                        body: metaDataForTable.map(row => [row.key, row.value]),
                        theme: 'grid', 
                        styles: { font: 'NotoSansJP', fontSize: 9, cellPadding: 2.5 },
                        headStyles: { fillColor: '#e0e7ff', textColor: '#3730a3', fontStyle: 'bold' }, 
                        columnStyles: { 0: { cellWidth: 40, fontStyle: 'bold' } },
                        margin: { left: margin, right: margin }
                    });
                    
                    currentY = doc.lastAutoTable.finalY + 8;

                    // Transcribed Text
                    doc.setFontSize(10);
                    if (item.transcribedText) {
                        const textLines = doc.splitTextToSize(item.transcribedText, contentWidth);
                        textLines.forEach(line => { 
                            checkPageBreak(5); 
                            doc.text(line, margin, currentY); 
                            currentY += 5; 
                        });
                    } else { 
                        checkPageBreak(5); 
                        doc.setTextColor(150); 
                        doc.text('(活字化テキストなし)', margin, currentY); 
                        doc.setTextColor(0); 
                        currentY += 5; 
                    }

                    // Page Number
                    if (dataToExport.length > 1) { 
                        doc.setFontSize(8); 
                        doc.setTextColor(150); 
                        doc.text(`Page ${index + 1} / ${dataToExport.length}`, pageWidth / 2, pageHeight - margin / 2, { align: 'center' }); 
                        doc.setTextColor(0); 
                    }
                }

                const timestamp = new Date().toISOString().replace(/[-:.]/g, ""); 
                doc.save(`資料検索結果_${timestamp}.pdf`);
                showToast('PDFファイルのエクスポートを開始しました。', 'success');
            } catch (error) { 
                console.error("PDF export error:", error); 
                showToast('PDFエクスポート中にエラーが発生しました。', 'error'); 
            } finally { 
                exportBtn.disabled = false; 
                exportBtn.innerHTML = '<i class="fas fa-file-pdf fa-fw"></i> PDF'; 
            }
        }

        // --- 改善: Image Fetch Helper ---
        async function fetchImageAsBase64(url) {
            try {
                // リトライ処理を追加
                let retries = 2;
                let response;
                
                while (retries >= 0) {
                    try {
                        response = await fetch(url, { cache: 'force-cache' }); // キャッシング戦略を追加
                        if (response.ok) break;
                    } catch (err) {
                        if (retries === 0) throw err;
                    }
                    retries--;
                    await new Promise(r => setTimeout(r, 500)); // 再試行の間に少し待機
                }
                 
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const blob = await response.blob();
                return new Promise((resolve, reject) => {
                    const reader = new FileReader(); 
                    reader.onloadend = () => resolve(reader.result); 
                    reader.onerror = reject; 
                    reader.readAsDataURL(blob);
                });
            } catch (error) { 
                console.error("Image fetch error:", error); 
                return null; 
            }
        }

        // --- Clear Search Function ---
        function clearSearch() {
            keywordInput.value = ''; 
            docNumberInput.value = ''; 
            eraInput.value = ''; 
            sourceInput.value = '';
            handlerInput.value = ''; // 担当者入力欄もクリア
            currentSearchCriteria = { keyword: '', docNumber: '', era: '', source: '', handler: '' };
            // すべてのファイルを表示
            performSearch();
        }

        // --- Initialization & Event Listeners ---
        document.addEventListener('DOMContentLoaded', () => {
            // Auth Listener
            if (auth) {
                auth.onAuthStateChanged(user => {
                    currentUser = user; 
                    updateUserProfileUI(user);
                    if (user) { 
                        performSearch(); 
                    } else { 
                        resultsGrid.innerHTML = ''; 
                        resultsInfo.textContent = 'ログインしてください'; 
                        noResults.style.display = 'none'; 
                    }
                });
            } else { 
                console.error("Auth service not ready."); 
                showToast("Firebase認証サービスの初期化に失敗しました。", "error");
            }

            // Theme Init & Toggle
            applyTheme(localStorage.getItem('theme') || 'light');
            if (themeToggle) { 
                themeToggle.addEventListener('click', toggleTheme); 
            }

            // Profile Dropdown
            if (profileButton && profileMenu) { 
                profileButton.addEventListener('click', (e) => { 
                    e.stopPropagation(); 
                    toggleDropdown(profileButton, profileMenu); 
                }); 
            }
            
            if (logoutButton) { 
                logoutButton.addEventListener('click', logout); 
            }

            // Search Form Listener
            if (searchForm) { 
                searchForm.addEventListener('submit', (event) => { 
                    event.preventDefault(); 
                    performSearch(); 
                }); 
            }

            // Clear Button Listener
            if (clearSearchBtn) { 
                clearSearchBtn.addEventListener('click', clearSearch); 
            }

            // Selection Listeners
            if (selectAllCheckbox) { 
                selectAllCheckbox.addEventListener('change', handleSelectAll); 
            }
            
            if (resultsGrid) { 
                resultsGrid.addEventListener('change', (e) => { 
                    if (e.target.type === 'checkbox' && e.target.closest('.card-checkbox, .item-checkbox')) 
                        handleCardCheckboxChange(e); 
                }); 
            }

            // Export Listeners
            if (exportButton && exportMenu) { 
                exportButton.addEventListener('click', (e) => { 
                    e.stopPropagation(); 
                    if(selectedItems.size > 0) 
                        toggleDropdown(exportButton, exportMenu); 
                }); 
            }
            
            if (exportExcelBtn) { 
                exportExcelBtn.addEventListener('click', () => { 
                    exportToExcel(); 
                    closeAllDropdowns(); 
                }); 
            }
            
            if (exportPdfBtn) { 
                exportPdfBtn.addEventListener('click', () => { 
                    exportToPdf(); 
                    closeAllDropdowns(); 
                }); 
            }

            // 資料番号入力フィールドの制限を削除（半角・ハイフン可能に）
        });
    </script>
