<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>フィードバックフォーム</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .form-container {
            width: 100%;
            height: 100vh;
            max-width: 100%;
            max-height: 100%;
        }
        .form-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <iframe 
            width="640px" 
            height="480px" 
            src="https://forms.office.com/Pages/ResponsePage.aspx?id=DQSIkWdsW0yxEjajBLZtrQAAAAAAAAAAAANAAoXJXHZUMDhGTERPQldLTkhTWlRYS1FEQk9ZUjdZVC4u&embed=true" 
            frameborder="0" 
            marginwidth="0" 
            marginheight="0" 
            style="border: none; max-width:100%; max-height:100vh" 
            allowfullscreen 
            webkitallowfullscreen 
            mozallowfullscreen 
            msallowfullscreen>
        </iframe>
    </div>
</body>
</html>
